<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				width:400px;
				height: 400px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<span>span1</span>
		<span>span2</span>
		<span>span3</span>
		<!--
			内联元素的特征
			1、宽高由内容撑开
			2、不支持宽高
			3、一行上可以显示继续跟同类的标签
			4、不支持上下的margin
			5、代码换行被解析
		-->
	</body>
</html>
