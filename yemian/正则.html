<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>
<body>

	<input type="text" name="str" id="str">
	<input type="text" name="zz" id="zz">
	<button onclick="test()">点击查看结果</button>

	<p id="w"></p>
	<script>
		function test(){
			var str = document.querySelector("#str").value;
			var zz = document.querySelector("#zz").value;
			var a = eval(zz);
			var w = document.querySelector("#w");
			if(str.match(a)){
				w.innerHTML = "匹配成功";
			}else{
				w.innerHTML = "匹配失败";
			}
		}
		
		
		// match和test的用法相反
		var str = 'hello world';
		var reg = /hello/;  
		if(str.match(reg)){
			console.log('true');
		}else{
			console.log('false');
		}

		if(reg.test(str)){
			console.log('true');
		}else{
			console.log('false');
		}
		
		
// Undefined类型只有一个值，即undefined。当声明的变量还未被初始化时，变量的默认值为undefined。
// Null类型也只有一个值，即null。null用来表示尚未存在的对象，常用来表示函数企图返回一个不存在的对象。
	</script>
</body>
</html>
