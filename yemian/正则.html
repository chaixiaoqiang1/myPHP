        var dog = {'name':'dog'};
        var obj = function(p){
            if(typeof p == 'object'){
                for(var i in p){
                    if(typeof p[i] == 'function'){
                        p[i]();
                    }else{
                        this[i] = p[i];
                    }
                }
            }
            // call apply的使用方法 改变是执行函数里面的this指向
            if(typeof p == "function"){
                p.apply(dog,['hello','world']);
            }
        };
