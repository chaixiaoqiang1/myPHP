<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div, span{
				height: 400px;
				background-color: red;
				display:inline-block;
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<hr />
		<span>span1</span>
		<span>span2</span>
		<!--
			inline-block的特征
			1、块元素能在一行上显示
			2、内联元素支持宽高
			3、没有宽度时，由内容撑开宽度
		-->
	</body>
</html>
