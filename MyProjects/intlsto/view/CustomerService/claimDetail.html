			<div class="panel-body panel_body_block">
				<table class="table table-border table-bordered table-hover">

						<td class="active ">提交时间：</td>
						<td class="localtime">{$info.createTime}</td>
					</tr>
					<tr>
						<td class="active ">申通单号：</td>

					</tr>

						<td class="width_80 active ">理赔原因：</td>
						<td>{$info.content}</td>
					</tr>
					<tr>
						<td class="active ">理赔进度：</td>

								<else/>

								<p class="f-12 c-999">回复日期：<span class="localtime">{$info.replyTime}</span></p>
							</if>
						</td>
					</tr>
				</table>
