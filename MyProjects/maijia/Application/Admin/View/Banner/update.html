    <script>
        function check(){
            if(document.frm.width.value==""){
                alert("图片尺寸不能为空");

            }

<body onload="load({$banner.type})">
<include file="Public/navbar" />
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <include file="Public/column" />

        <div class="main-content">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Banner/index')}">图片管理</a>
                    </li>
                    <li class="active"><span class="Current_page iframeurl">图片修改</span></li>
                    <li class="active" id="parentIframe"><span class="parentIframe iframeurl"></span></li>
                    <li class="active" id="parentIfour"><span class="parentIfour iframeurl"></span></li>
                </ul>
            </div>
            <form name="frm" action="__APP__/Admin/Banner/editor/id/{$banner.id}" method="post" enctype="multipart/form-data" onsubmit="return check()">
                <div class=" clearfix" id="advertising">
                    <div id="add_ads_style" >
                        <div class="add_adverts">
                            <ul>
                                <li>
                                    <label class="label_name">所属分类</label>
                                  <span class="cont_style">
                                      <select class="form-control" id="form-field-select-1" name="type">
                                          <option value="1">头部</option>
                                          <option value="2">尾部</option>
                                          <option value="3">选车课</option>
                                          <option value="4">培训</option>
                                          <option value="5">问车馆</option>
                                          <option value="6">答疑</option>
                                      </select>
                                  </span>
                                </li>
                                <li><label class="label_name">图片尺寸</label><span class="cont_style">
                              <input name="height" type="text" placeholder="0" class="col-xs-10 col-sm-5"  value="{$height}" style="width:80px">
                              <span class="l_f" style="margin-left:10px;">x</span><input name="width"  type="text" value="{$width}" id="form-field-1" placeholder="0"
                                                                                         class="col-xs-10 col-sm-5" style="width:80px"></span>
                                </li>
                                <li>
                                    <label class="label_name">链接地址</label><span class="cont_style"><input name="url" type="text" id="form-field-1" value="{$banner.url}" placeholder="地址" class="col-xs-10 col-sm-5" style="width:450px"></span>
                                </li>
                                <li><label class="label_name">状&nbsp;&nbsp;态：</label>
                                <if condition="$banner.status == 1">
                               <span class="cont_style">
                                 &nbsp;&nbsp;<label><input name="status" value="1" type="radio" checked="checked" class="ace"><span
                                       class="lbl">显示</span></label>&nbsp;&nbsp;&nbsp;
                                 <label><input name="status" value="0" type="radio" class="ace"><span class="lbl">隐藏</span></label></span>
                                <else/>
                                <span class="cont_style">
                                 &nbsp;&nbsp;<label><input name="status" value="1" type="radio"  class="ace"><span
                                        class="lbl">显示</span></label>&nbsp;&nbsp;&nbsp;
                                 <label><input name="status" value="0" type="radio" checked="checked" class="ace"><span class="lbl">隐藏</span></label></span>
                                 </if>
                                    <div class="prompt r_f"></div>
                                </li>
                                <li><label class="label_name">图片</label><span class="cont_style">
                                <div class="prompt" style="top:150px; left: 0;"><p>图片大小小于5MB,支持.jpg;.gif;.png;.jpeg格式的图片</p><input type="submit" class="btn btn-success" style="width:80px; margin-top: 20px;" value="修改"/></div>
                                 <div class="demo">
                                     <div class="logobox" style="width: 140px;">
                                         <div class="resizebox"><img src="__PUBLIC__/new/images/image.png" value="{$banner.content}" width="100px" alt="" height="100px" onclick="document.getElementById('upload').click()"/></div>
                                         <input type="file" name="photo" id="upload"  class="upfile uplo" style="display: none;" />
                                         <input type="hidden" name="content" value="{$banner.content}"/>
                                     </div>

                                 </div>
                               </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <include file="Public/skin" />
    </div>
