<body>
<include file="Public/navbar" />

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <include file="Public/column" />

        <div class="main-content">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Banner/index')}">图片管理</a>
                    </li>
                    <li class="active"><span class="Current_page iframeurl">图片列表</span></li>
                    <li class="active" id="parentIframe"><span class="parentIframe iframeurl"></span></li>
                    <li class="active" id="parentIfour"><span class="parentIfour iframeurl"></span></li>
                </ul>
            </div>

            <div class=" clearfix" id="advertising">

                <div class="Ads_list" id="" style="width: 1730px">
                    <div class="border clearfix">
                       <span class="l_f">
                        <a href="{:U('Banner/add')}" id="ads_add" class="btn btn-warning"><i class="fa fa-plus"></i> 添加图片</a>
                      <!--  <a href="javascript:ovid()" class="btn btn-danger"><i class="fa fa-trash"></i> 批量删除</a>-->
                       </span>
                        <span class="r_f">共：<b>{$Count}</b>条图片</span>
                    </div>
                      <table class="table table-striped table-bordered table-hover" id="sample-table">
                            <thead>
                            <tr>
                                <th width="80">ID</th>
                                <th width="100">分类</th>
                                <th width="240px">图片</th>
                                <th width="150px">尺寸（大小）</th>
                                <th width="250px">链接地址</th>
                                <th width="180">加入时间</th>
                                <th width="70">状态</th>
                                <th width="250">操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <foreach name="banners" item="v">
                                <tr>
                                <td>{$v.id}</td>
                                <switch name="v.type">
                                    <case value="1"><td>头部</td></case>
                                    <case value="2"><td>尾部</td></case>
                                    <case value="3"><td>选车课</td></case>
                                    <case value="4"><td>培训</td></case>
                                    <case value="5"><td>问车管</td></case>
                                    <case value="6"><td>答疑</td></case>
                                    <default/>其他
                                 </switch>
                                <td><span class="ad_img"><img src="__ROOT__/{$v.content}" width="100%" height="100%"/></span>
                                </td>
                                <td>{$v.size}</td>
                                <td><a href="#" target="_blank">{$v.url}</a></td>
                                <td>{$v.time}</td>
                                <if condition="$v.status ==1">
                                    <td class="td-status"><span class="label label-success radius">显示</span></td>
                                    <td class="td-manage">
                                    <a onClick="member_stop(this,{$v.id})" href="javascript:;" title="停用"
                                       class="btn btn-xs btn-success"><i class="fa fa-check  bigger-120"></i></a>
                                <else/>
                                    <td class="td-status"><span class="label label-defaunt radius">已关闭</span></td>
                                    <td class="td-manage">
                                        <a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,{$v.id})" href="javascript:;" title="显示"><i class="fa fa-close bigger-120"></i></a>
                                </if>
                                    <a title="编辑" onclick="member_edit('编辑','member-add.html','4','','510')"
                                       href="javascript:update({$v.id});" class="btn btn-xs btn-info"><i
                                            class="fa fa-edit bigger-120"></i></a>
                                    <a title="删除" href="javascript:;" onclick="member_del(this,{$v.id})"
                                       class="btn btn-xs btn-warning"><i class="fa fa-trash  bigger-120"></i></a>
                                </td>
                            </tr>
                            </foreach>
                            </tbody>

                        </table>
                    <div id="page" class="text-center">
                        {$show}
                    </div>
                </div>
            </div>

        </div>

<script>
    //初始化宽度、高度
    //

    /*广告图片-停用*/
    function member_stop(obj, id) {
       layer.confirm('确认要关闭吗？', {icon: 0,}, function (index) {
            $.ajax({
                type:"post",
                url:"__APP__/Admin/Banner/stop",
                data:"id="+id,
                dataType:"html",
                success:function(re){
                    if(re==1) {
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,' + id + ')" href="javascript:;" title="显示"><i class="fa fa-close bigger-120"></i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已关闭</span>');
                        $(obj).remove();
                        layer.msg('关闭!', {icon: 5, time: 1000});
                    }
                }
            });

        });
    }
    /*广告图片-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要显示吗？', {icon: 0,}, function (index) {
            $.ajax({
                type:"post",
                url:"__APP__/Admin/Banner/stop",
                data:"id="+id,
                dataType:"html",
                success:function(re) {
                        if(re==1) {
                            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="member_stop(this,' + id + ')" href="javascript:;" title="关闭"><i class="fa fa-check  bigger-120"></i></a>');
                            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">显示</span>');
                            $(obj).remove();
                            layer.msg('显示!', {icon: 6, time: 1000});
                        }
                }
            });
        });
    }
    /*广告图片-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', {icon: 0,}, function (index) {

            $.ajax({
                type:"post",
                url:"__APP__/Admin/Banner/delete",
                data:"id="+id,
                dataType:"html",
                success:function(re) {
                    if(re=="OK") {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    }
                }
            });

        });
    }
    function update(id){
            window.location="__APP__/Admin/Banner/update/id/"+id;
    }


</script>
