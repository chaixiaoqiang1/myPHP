<include file="Public/top" />
<body>
<include file="Public/navbar" />
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="Public/column" />
        <div class="main-content">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="{:U('Comment/index')}">评车管理</a>
                    </li>
                    <li class="active"><span class="Current_page iframeurl">图片修改</span></li>
                    <li class="active" id="parentIframe"><span class="parentIframe iframeurl"></span></li>
                    <li class="active" id="parentIfour"><span class="parentIfour iframeurl"></span></li>
                </ul>
            </div>
            <form name="frm" action="__APP__/Admin/Comment/editor/id/{$comment.id}" method="post" enctype="multipart/form-data" onsubmit="return check()">
                <div class=" clearfix" id="advertising">
                    <div id="add_ads_style" >
                        <div class="add_adverts">
                            <ul>
                                <li>
                                    <label class="label_name">选择类型</label>
                                  <span class="cont_style">
                                      <select class="form-control" name="type" id="types">
                                          <option value="1">颜值与设计</option>
                                          <option value="2">驾驶与操控</option>
                                          <option value="3">舒适便利性</option>
                                          <option value="4">避险能力</option>
                                          <option value="5">抗损耐用性</option>
                                          <option value="6">通过性(SUV)</option>
                                      </select>
                                  </span>
                                </li>
                                <li><label class="label_name">图片尺寸</label><span class="cont_style">
                              <input name="height" value="{$size[0]}" type="text" placeholder="0" class="col-xs-10 col-sm-5" style="width:80px">
                              <span class="l_f" style="margin-left:10px;">x</span><input name="width" value="{$size[1]}" type="text" id="form-field-1" placeholder="0" class="col-xs-10 col-sm-5" style="width:80px"></span>
                                </li>
                                <li><label class="label_name">状&nbsp;&nbsp;态：</label>
                                <if condition="$comment.status == 1">
                               <span class="cont_style">
                                 &nbsp;&nbsp;<label><input name="status" value="1" type="radio" checked="checked" class="ace"><span
                                       class="lbl">显示</span></label>&nbsp;&nbsp;&nbsp;
                                 <label><input name="status" value="0" type="radio" class="ace"><span class="lbl">隐藏</span></label></span>
                                <else/>
                                <span class="cont_style">
                                 &nbsp;&nbsp;<label><input name="status" value="1" type="radio" class="ace"><span
                                        class="lbl">显示</span></label>&nbsp;&nbsp;&nbsp;
                                 <label><input name="status" value="0" type="radio" checked="checked"  class="ace"><span class="lbl">隐藏</span></label></span>
                                </if>
                                    <div class="prompt r_f"></div>
                                </li>
                                <li><label class="label_name">图片</label><span class="cont_style">
                                <div class="prompt" style="top:150px; left: 0;">
                                    <p>最多上传6张，图片大小小于5MB,支持.jpg;.gif;.png;.jpeg格式的图片</p>
                                    <button style="margin-top: 20px; width: 30%;" class="btn btn-success" type="submit">提交</button>
                                </div>
                                 <div class="demo" style="width: 1000px;">
                                     <div class="col-lg-12 col-sm-12 col-md-12">
                                         <div class="row">
                                             <div class="col-lg-2 col-sm-2 col-md-2 text-center" style="border: 1px solid #E3E3E3;">
                                                <img src="__PUBLIC__/new/images/image.png" width="100px" alt="" height="100px" onclick="document.getElementById('upload').click()"/>
                                                <input type="file"  multiple name="goods_img" id="upload"  class="upfile uplo" style="display: none;" />
                                                 <input type="hidden" value="{$comment.img}" name="img"/>
                                             </div>
                                             <div class="col-lg-10 col-sm-10 col-md-10" id="inform_show_img">
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                               </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <include file="Public/skin" />
    </div>
</div>

<include file="Public/footer" />
<script>
    $('#upload').on('change',function (event)
    {
        console.log(event.target.files);
        var allLen=event.target.files.length;
        var html = "";
        for(var i=0; i<allLen; i++){
            var tmppath = window.webkitURL.createObjectURL(event.target.files[i]);
            html+='<img src="'+tmppath+'" alt="" style="width:100px; height:100px; margin-right:20px;">';
        }
        $("#inform_show_img").html(html);
    });
</script>
</body>
</html>
<script>
    function check(){
        if(document.frm.height.value==""){
            alert("图片尺寸不能为空");
            return false;
        }else if(document.frm.width.value==""){
            alert("图片尺寸不能为空");
            return false;
        }
    }
   $("#types").val({$comment.type});
</script>
