<script>

    $("#all_che").click(function(){
        var che= $(this).attr('checked');
        if(che == undefined){
            $(this).attr('checked','checked');
            $("[name=id]:checkbox").prop("checked", true);
        }else{
            $(this).attr('checked',false);
            $("[name=id]:checkbox").prop("checked", false);
        }
    })

    $('#all_delete').click(function(){
        var str='';
        $('input[name="id"]').each(function(){
            if($(this).is(":checked")){
                str+=$(this).val()+',';
            }
        })

        if(str ==''){
            alert('请选择要删除的选项');
            return false;
        }else{
            location.href='__CONTROLLER__/delete_all/id/'+str+'';
        }
    });
    jQuery(function ($) {
        var oTable1 = $('#sample-table').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 2, 3, 4, 5, 8, 9]}// 制定列不参与排序
            ]
        });

        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                    .each(function () {
                        this.checked = that.checked;
                        $(this).closest('tr').toggleClass('selected');
                    });

        });


        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    });
    laydate({
        elem: '#start',
        event: 'focus'
    });
    $(function () {
        $("#products_style").fix({
            float: 'left',
            //minStatue : true,
            skin: 'green',
            durationTime: false,
            spacingw: 30,//设置隐藏时的距离
            spacingh: 260,//设置显示时间距
        });
    });
</script>
<script type="text/javascript">
    //初始化宽度、高度
    $(".widget-box").height($(window).height() - 215);

    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,

        data: {
            simpleData: {
                enable: true,
                idKey: "id",

            }

        callback: {
            beforeClick: function (treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj("tree");

                    zTree.expandNode(treeNode);
                    return false;
                } else {
                    demoIframe.attr("src", treeNode.file + ".html");

                }

    var code;

        if (!code) code = $("#code");
        code.empty();
        code.append("<li>" + str + "</li>");
    }

    $(document).ready(function () {
        var t = $("#treeDemo");
        t = $.fn.zTree.init(t, setting, zNodes);
        demoIframe = $("#testIframe");
        demoIframe.bind("load", loadReady);
        var zTree = $.fn.zTree.getZTreeObj("tree");
        zTree.selectNode(zTree.getNodeByParam("id", '11'));
    });
    /*产品-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                type:"post",
                url:"{:U('Cart/status')}",
                data:"id="+id,
                dataType:"html",
                success:function (re) {
                    if(re==1){
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,' + id + ')" href="javascript:;" title="启用"><i class="fa fa-close bigger-120"></i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                        $(obj).remove();
                        layer.msg('已停用!', {icon: 5, time: 1000});
                    }
                }
            });
        });
    }

    /*产品-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            $.ajax({
                type:"post",
                url:"{:U('Cart/status')}",
                data:"id="+id,
                dataType:"html",
                success:function (re) {
                    if(re==1){
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="member_stop(this,'+id+')" href="javascript:;" title="停用"><i class="icon-ok bigger-120"></i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                        $(obj).remove();
                        layer.msg('已启用!', {icon: 6, time: 1000});
                    }
                }
            });
        });
    }
    /*产品-编辑*/
    function member_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*产品-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type:"post",
                url:"{:U('Cart/delete')}",
                data:"id="+id,
                dataType:"html",
                success:function (re) {
                    if(re=='OK'){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    }
                }
            });
        });
    }
    //面包屑返回值
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.iframeAuto(index);
    $('.Order_form').on('click', function () {
        var cname = $(this).attr("title");
        var chref = $(this).attr("href");
        var cnames = parent.$('.Current_page').html();
        var herf = parent.$("#iframe").attr("src");
        parent.$('#parentIframe').html(cname);
        parent.$('#iframe').attr("src", chref).ready();
        ;
        parent.$('#parentIframe').css("display", "inline-block");
        parent.$('.Current_page').attr({"name": herf, "href": "javascript:void(0)"}).css({
            "color": "#4c8fbd",
            "cursor": "pointer"
        });
        //parent.$('.Current_page').html("<a href='javascript:void(0)' name="+herf+" class='iframeurl'>" + cnames + "</a>");
        parent.layer.close(index);

    });
</script>
<script>
    function query(id,type){
        $.ajax({
            type:"post",
            url:"{:U('Cart/query')}",
            data:{"id":id,"type":type},
            dataType:"json",
            success:function (e) {
                if(type==1){
                    $('#demio_brand').nextAll().remove();
                }
                if(e==0){
                    return false;
                }else{
                    var len=e.length;
                    var html='';
                    html+='<li>';
                    if(type == 1){
                        html+='<label class="l_f" style="margin-right: 10px;">车系名称</label>';
                        html+='<select name="demio_id" id="demio_list">';
                        html+='<option selected value="">请选择车系</option>';
                    }else{
                        html+='<label class="l_f" style="margin-right: 10px;">车型</label>';
                        html+='<select name="model_id">';
                        html+='<option selected value="">请选择车型</option>';
                    }
                    for(var i=0; i<len;i++){
                        html+='<option value='+e[i]['id']+'>'+e[i]["demio_name"]+'</option>';
                    }
                    html+='</select>';
                    html+='</li>';

                    $('#cart_type').append(html);
                }
            }
        });
    }
    $(document).on("change", "#demio_list", function() {
        $(this).parent('li').next('li').remove();
        query($(this).val(),2);
    });
</script>
