<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>商铺管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/admin.min.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
            max-width: 80px;
        }
    </style>
</head>

<body class="container-fluid">
<div class="row">
    <include file="Public/navbar"/>
</div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 body_left_bg text-center">
                    <include file="Public/NearbyMerchant/column"/>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" >
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                        <div class="row">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                                <div class="row">
                                    <a href="">
                                        <p class="shop_right_color">
                                            店铺管理
                                        </p>
                                    </a>
                                </div>
                            </div>

                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                                <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('NearbyMerchant/shop')}">
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <p><input class="shop_search_input" name="shop_name" placeholder="输入店铺名关键字" type="text"> <button>搜索</button></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                        <div class="row">
                            <table class="table table-bordered">
                                <tr class="text-center">
                                    <td class="warning">店铺名</td>
                                    <td class="warning">LOGO</td>
                                    <td class="warning">联系号码</td>
                                    <td class="warning">营业时间</td>
                                    <td class="warning">状态</td>
                                    <td class="warning">操作</td>
                                </tr>
                                <foreach name="shop_list" item="vo" key="k">
                                    <if condition="($k%2) eq 0">
                                        <tr class="text-center">
                                            <td class="active">{$vo.shop_name}</td>
                                            <td class="active"><img src="__ROOT__{$vo.logo}" alt="" style="height: 30px; width: 30px; border-radius: 15px;"></td>
                                            <td class="active">{$vo.link_phone}</td>
                                            <td class="active">{$vo.begin_time}-{$vo.end_time}</td>
                                            <td class="active">
                                                <if condition="$vo['status'] eq 1">
                                                    正常
                                                    <else/>
                                                    冻结
                                                </if>
                                            </td>
                                            <td class="active">
                                                <a href="{:U('NearbyMerchant/editor',array('id'=>$vo['id']))}" style="color: #000000;">编辑</a>
                                            </td>
                                        </tr>
                                        <else/>
                                        <tr class="text-center">
                                            <td class="warning">{$vo.shop_name}</td>
                                            <td class="warning"><img src="__ROOT__{$vo.logo}" alt="" style="height: 30px; width: 30px; border-radius: 15px;"></td>
                                            <td class="warning">{$vo.link_phone}</td>
                                            <td class="warning">{$vo.begin_time}-{$vo.end_time}</td>
                                            <td class="warning">
                                                <if condition="$vo['status'] eq 1">
                                                    正常
                                                    <else/>
                                                    冻结
                                                </if>
                                            </td>
                                            <td class="warning">
                                                <a href="{:U('NearbyMerchant/editor',array('id'=>$vo['id']))}" style="color: #000000;">编辑</a>
                                            </td>
                                        </tr>
                                    </if>
                                </foreach>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
