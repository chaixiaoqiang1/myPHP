<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 body_left_bg text-center">
            <include file="Public/index/column"/>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 add_cate">
            <div class=" border-bottom white-bg dashboard-header">
                <div class="col-lg-12" style="border:1px solid #eeeeee;">
                    <form class="form-horizontal" method="post" action="{:U('Group/add')}">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">用户组名称:</label>
                            <div class="col-lg-4">
                                <input type="text"  class="form-control" name="title" required>
                            </div>
                            <span class="col-lg-6 height-center"></span>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-4">
                                <button class="btn btn-sm btn-success" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
