<extend name="Public/base"/>
<block name="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                    <div class="row">
                        <p class="shop_right_color">
                            商品管理
                        </p>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                    <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('Product/index')}">
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p><input class="shop_search_input" name="goods_name" placeholder="输入商品名关键字" type="text"> <button>搜索</button></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row shop_list" style="margin-top:0;">

                <table class="table table-bordered">
                    <tr class="text-center">
                        <td class="active">序号</td>
                        <td class="active">商品名称</td>
                        <td class="active">商品图片</td>
                        <td class="active">商品价格</td>
                        <td class="active">商品库存</td>
                        <td class="active">新品推荐</td>
                        <td class="active">状态</td>
                        <td class="active">操作</td>
                    </tr>
                    <foreach name="product_list" item="vo" key="k">
                        <tr class="text-center">
                            <td>
                                {$i}
                            </td>
                            <td style="width: 180px;overflow: hidden;white-space: nowrap;   text-overflow: ellipsis;">
                                {$vo.goods_name}
                            </td>
                            <td><img src="/{$vo.goods_thumb}" alt="" style="height: 30px;"></td>
                            <td>{$vo.shop_price}</td>
                            <td >{$vo.goods_number}</td>
                            <td >
                                <if condition="$vo['recommend'] eq 1">
                                    推荐
                                    <else/>
                                    未推荐
                                </if>
                            </td>
                            <td >
                                <if condition="$vo['status'] eq 1">
                                    正常
                                    <else/>
                                    冻结
                                </if>
                            </td>
                            <td>
                                <a href="{:U('Product/editor',array('id'=>$vo['id']))}">
                                    <span class="label btn-warning">修改</span>
                                </a>
                                <a href="{:U('Product/delete',array('id'=>$vo['id']))}">
                                    <span class="label btn-danger">删除</span>
                                </a>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page">
                {$page}
            </div>
        </div>
    </div>
</block>
