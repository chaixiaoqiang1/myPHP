<extend name="Public/base"/>
<block name="container">
    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:U('Centent/search')}">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" >
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 50px;">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group ">
                                    <label class="col-lg-1 control-label">关键词:</label>
                                    <div class="col-lg-5">
                                        <input type="hidden" value="{$list.id}" name="id">
                                        <textarea name="content" rows="5" style="width:100%;">{$list.content}</textarea>
                                    </div>
                                    <span class="col-lg-4 height-center text-danger">多个词请用逗号(英文逗号‘,’)隔开,且结尾不能有逗号如：（水果，超市）</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-4">
                    <button class="btn btn-sm btn-success" id="sub" type="submit">提交</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</block>
<block name="js">

</block>
