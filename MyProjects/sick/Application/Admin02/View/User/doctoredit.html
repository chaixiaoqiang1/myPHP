<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:U('Delivery/update')}">
            <input type="hidden" value="{$list.id}" name="id">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border:1px solid #eeeeee;">
                    <div class="row" style="margin-top: 20px;">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">头像:</label>
                            <div class="col-lg-1">
                                <div class="fileInput left" id="upload-container" >
                                    <input type="hidden" value="{$list.user_logo}" name="old_user_logo">
                                    <input type="file" name="user_logo" id="upload"  class="upfile uplo" />
                                    <input class="upFileBtn uplo" type="button" value="上传图片" onclick="document.getElementById('upload').click()" />
                                </div>
                            </div>
                            <div class="col-lg-5 height-center text-danger" id="show_img">
                                <img src="__ROOT__/{$list.user_logo}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">名称:</label>
                            <div class="col-lg-4">
                                <input type="text"  class="form-control" value="{$list.s_name}" name="s_name" required>
                            </div>
                            <span class="col-lg-5 height-center text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">年龄:</label>
                            <div class="col-lg-4">
                                <input type="text"  class="form-control" maxlength="3" value="{$list.age}" name="age" onkeyup='this.value=this.value.replace(/\D/gi,"")'  required>
                            </div>
                            <span class="col-lg-5 height-center text-danger">只能输入数字</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">出生日期:</label>
                            <div class="col-lg-4">
                                <input type="text"  class="form-control" value="{$list.birth_date}"  name="birth_date" required>
                            </div>
                            <span class="col-lg-5 height-center text-danger">格式为2016-04-06</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">身份证号码:</label>
                            <div class="col-lg-4">
                                <input type="text" maxlength="18" value="{$list.s_sfz}"  class="form-control" name="s_sfz" onkeyup='this.value=this.value.replace(/\D/gi,"")'  required>
                            </div>
                            <span class="col-lg-5 height-center text-danger">只能输入数字</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">电话:</label>
                            <div class="col-lg-4">
                                <input type="text" value="{$list.phone}"  class="form-control" onkeyup='this.value=this.value.replace(/\D/gi,"")' name="phone"  maxlength="11" required>
                            </div>
                            <span class="col-lg-5 height-center text-danger">只能输入数字</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">账号:</label>
                            <div class="col-lg-4">
                                <input type="text"  class="form-control" value="{$list.account_num}" name="account_num" onkeyup='this.value=this.value.replace(/[^\w\.\/]/ig,"")' required>
                            </div>
                            <span class="col-lg-5 height-center text-danger">只能输入数字字母下划线</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">密码:</label>
                            <div class="col-lg-4">
                                <input type="text"  class="form-control" value="{$list.password}" onkeyup='this.value=this.value.replace(/[^\w\.\/]/ig,"")' name="password"  required>
                            </div>
                            <span class="col-lg-5 height-center text-danger">只能输入数字字母下划线</span>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">选择店铺:</label>
                            <div class="col-lg-4">
                                <select class="form-control" name="shop_id">
                                    <foreach name="shop_list" item="vo">
                                        <if condition="$vo['id'] eq $list['shop_id']">
                                            <option selected value="{$vo.id}">{$vo.shop_name}</option>
                                            <else/>
                                            <option  value="{$vo.id}">{$vo.shop_name}</option>
                                        </if>

                                    </foreach>
                                </select>
                            </div>
                            <span class="col-lg-5 height-center text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">性别:</label>
                            <div class="col-lg-4">
                                <if condition="$list['sex'] eq 1">
                                    <input type="radio" checked name="sex" value="1" checked style="margin-top: 10px;">男
                                    <input type="radio"  name="sex" value="2" style="margin-top: 10px;">女
                                    <else/>
                                    <input type="radio" name="sex" value="1" checked style="margin-top: 10px;">男
                                    <input type="radio" checked name="sex" value="2" style="margin-top: 10px;">女
                                </if>
                            </div>
                            <span class="col-lg-5 height-center text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">状态:</label>
                            <div class="col-lg-4">
                                <if condition="$list['sex'] eq 1">
                                    <input type="radio" checked name="status" value="1" checked style="margin-top: 10px;">正常
                                    <input type="radio"  name="status" value="2" style="margin-top: 10px;">冻结
                                    <else/>
                                    <input type="radio" name="status" value="1" checked style="margin-top: 10px;">正常
                                    <input type="radio" checked name="status" value="2" style="margin-top: 10px;">冻结
                                </if>
                            </div>
                            <span class="col-lg-5 height-center text-danger"></span>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 50px;">
                        <label class="col-lg-3 control-label"></label>
                        <div class="col-lg-2">
                            <button class="btn btn-danger" style="width: 30%; margin-left:40px;">通过</button>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-danger" style="width: 30%;">不通过</button>
                        </div>
                        <span class="col-lg-5 height-center text-danger"></span>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
</block>
<block name="js">

    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>


    <script>
        $('.uplo').click(function(){
            $('#show_img').html('');
        })

        $(function()
        {
            $('.uplo').on('change',function (e)
            {
                var tmppath = window.webkitURL.createObjectURL(event.target.files[0]);
                var html = "";
                html+='<img src='+tmppath+'>';
                $("#show_img").html(html);
                audiojs.events.ready(function() {
                    audiojs.createAll();
                });
            });
        });
    </script>

</block>
