<extend name="Public/base"/>
<block name="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                                <p class="shop_right_color">
                                     &nbsp; &nbsp;用户信息列表
                                </p>
                            <!--</a>-->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('Sick/searchsick')}">
                            <div class="row form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <p><input class="shop_search_input" placeholder="输入用户名关键字" name="username" type="text"> <button>搜索</button></p>
 <!--<a href="{:U('Sick/insertUser')}">  <button type="button" class="btn btn-primary">添加用户</button></a>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <table class="table table-bordered">
                        <tr class="text-center">
                            
                            <td class="active">序号</td>
                            <td class="active">用户名</td>
                            <td class="active">性别</td>
                            <td class="active">身高</td>
                            <td class="active">年龄</td>
                            <td class="active">体重</td>
                            <td class="active">联系方式</td>
                            <td class="active">家庭住址</td>
                            <td class="active">添加时间</td>
                            <!--<td class="active">服务历史</td>-->
                            <td class="active">详细信息</td>
                            <td class="active">状态</td>
                            <td class="active">操作</td>
                        </tr>

                        <foreach name="list" item="vo" key="k">
                                <tr class="text-center">
                                    <td class="info">{$vo.id}</td>
                                    <td class="info">{$vo.username}</td>

                                    <td class="info">
                                        <if condition="$vo['sex'] eq 2">女
                                            <else />
                                            男
                                        </if>

                                    </td>
                                    <td class="info">
                                        {$vo.height}
                                    </td>
                                    <td class="info">
                                        {$vo.userage}
                                    </td>
                                    <td class="info">
                                        {$vo.weight}
                                    </td>
                                    <td class="info">
                                        {$vo.phonenum}
                                    </td>
                                      <td class="info">
                                                {$vo.address}
                                    </td>

                                    </td>
                                    <td class="info">
                                        {$vo.addtime|date="y-m-d",###}
                                    </td>

                             <!--       <td class="info">
                                        <a href="{:U('Sick/historylist',array('id' => $vo['id']))}"><span class="label btn-info">我的医生</span></a>
                                    </td>-->

                                    <td class="info">
                                        <a href="{:U('Sick/sickinfo',array('id' => $vo['id']))}"><span class="label btn-success">更多内容</span></a>
                                    </td>

                                    <td class="info">
                                        <if condition="$vo['is_status'] eq 1" >正常
                                            <elseif condition="$vo['is_status'] eq 2" />冻结
                                        </if>
                                    </td>
                                     
                                    <td class="info">
                                         <a href="{:U('Sick/sickstatus',array('id'=>$vo['id']))}">
                                            <span class="label btn-warning">冻结</span>
                                         </a>
                                         <a href="{:U('Sick/sickstatus',array('id'=>$vo['id']))}">
                                             <span class="label btn-success">正常</span>
                                         </a>
                                        <a href="{:U('Sick/saveUser',array('id'=>$vo['id']))}">
                                            <span class="label btn-primary"> 修改</span>
                                        </a>

                                        <a href="{:U('Sick/delUser',array('id'=>$vo['id']))}">
                                            <span class="label btn-danger">删除</span>
                                        </a>
                                       <!--  <a href="{:U('User/doctoredit',array('id'=>$vo['id']))}">
                                            <span class="label btn-primary">编辑</span>
                                        </a> -->
                                    </td>
                                </tr>

                        </foreach>
                    </table>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
    </div>
</block>
<p>
  <block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>
  </block>
</p>
