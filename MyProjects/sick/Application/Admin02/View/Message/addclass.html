<extend name="Public/base"/>
<block name="container">
    <form class="form-horizontal" method="post" action="{:U('Message/doaddclass')}" enctype="multipart/form-data">
        <div class="form-group" style="margin-top: 50px;">
            <label class="col-lg-2 control-label">选择分类:</label>
            <div class="col-lg-4">
                <select class="form-control" name="pid">
                    <option selected value="0">顶级分类</option>
                    <foreach name="category" item="vo">
                        <option value="{$vo.id}">{$vo.catename}</option>
                    </foreach>
                </select>
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">类别名称:</label>
            <div class="col-lg-4">
                <input type="text"  class="form-control" name="catename" required>
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>

         <div class="form-group">
            <label class="col-lg-2 control-label">排序值:</label>
            <div class="col-lg-4">
                 <input type="number" min='0' class="form-control" value="{$data.sort}" name="displayorder"/>
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">是否启用：</label>
            <div class="col-lg-4">
                    <label class="radio-inline">
                        <input type="radio" value="0"  name="status">启用
                    </label>
                    <label class="radio-inline">
                        <input type="radio"  checked value="1"  name="status">不启用
                    </label>
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-4">
                <button class="btn btn-sm btn-success" type="submit">提交</button>
            </div>
        </div>
    </form>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
