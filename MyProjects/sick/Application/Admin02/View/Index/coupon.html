<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>优惠券管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/admin.min.css" rel="stylesheet">
</head>

<body class="container-fluid">
<div class="row">
    <include file="Public/navbar"/>
</div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 body_left_bg text-center">
                   <include file="Public/Index/column"/>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" >
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                                <div class="row">
                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                                        <div class="row">
                                            <p class="shop_right_color">
                                                优惠券管理
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                                        <div class="row">
                                            <a href="{:U('Index/coupon_add')}">
                                                <p class="shop_right_color">
                                                    添加优惠券
                                                </p>
                                            </a>

                                        </div>
                                    </div>
                                    <!--<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('Product/index')}">
                                            <div class="row form-group">
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <p><input class="shop_search_input" name="goods_name" placeholder="输入商品名关键字" type="text"> <button>搜索</button></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>-->
                                </div>

                                <div class="row shop_list">

                                    <table class="table table-bordered">
                                        <tr class="text-center">
                                            <td class="active">可用日期(天)</td>
                                            <td class="active">兑换比例</td>
                                            <td class="active">最低消费</td>
                                            <td class="active">抵用金额</td>
                                            <td class="active">类型</td>
                                            <td class="active">添加时间</td>
                                            <td class="active">状态</td>
                                            <td class="active">操作</td>
                                        </tr>
                                        <foreach name="lists" item="vo" key="k">
                                            <tr class="text-center">
                                                <td style="width: 180px;overflow: hidden;white-space: nowrap;   text-overflow: ellipsis;">
                                                    {$vo.day}
                                                </td>
                                                <td>{$vo.ratio}</td>
                                                <td >{$vo.use_coupon}</td>
                                                <td >{$vo.coupon_price}</td>
                                                <td >
                                                    <if condition="$vo['type'] eq 1">
                                                        优惠券
                                                        <else/>
                                                        配送券
                                                    </if>
                                                </td>
                                                <td >{$vo.time}</td>
                                                <td >
                                                    <if condition="$vo['status'] eq 1">
                                                        正常
                                                        <else/>
                                                        冻结
                                                    </if>
                                                </td>
                                                <td>
                                                    <a href="{:U('Index/coupon_editor',array('id'=>$vo['id']))}">
                                                        <span class="label btn-warning">修改</span>
                                                    </a>
                                                    <a href="{:U('Index/coupon_delete',array('id'=>$vo['id']))}">
                                                        <span class="label btn-danger">删除</span>
                                                    </a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </table>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        var winH = $(window).height();
        $('.body_left_bg').css('height',Number(winH)-Number(75));
    })
</script>

</html>
