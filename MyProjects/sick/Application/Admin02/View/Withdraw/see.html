<extend name="Public/base"/>
<block name="container">
    <table class="table table-bordered">
        <colgroup>
            <col width="80"/>
        </colgroup>
        <thead>
        <tr>
            <th>名称</th>
            <th>内容</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>提现用户</td>
            <td>{$with_list.name}</td>
        </tr>
        <tr>
            <td>收款人</td>
            <td>{$with_list.username}</td>
        </tr>
        <tr>
            <td>电话号码</td>
            <td>{$with_list.link_phone}</td>
        </tr>
        <tr>
            <td>提现金额</td>
            <td>{$with_list.money}</td>
        </tr>
        <tr>
            <td>银行卡号</td>
            <td>{$with_list.card_num}</td>
        </tr>
        <tr>
            <td>开户行</td>
            <td>{$with_list.opening_bank}</td>
        </tr>
        </tbody>
    </table>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
