<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:U('Index/coupon_editor')}">
            <input type="hidden" value="{$list.id}" name="id">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border:1px solid #eeeeee;">
                    <div  style="margin-top: 20px;">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label"></label>
                            <div class="col-lg-4">
                                <p class="text-center text-danger" >以下栏目只能填写数字</p>
                            </div>
                            <span class="col-lg-5 height-center text-danger"></span>
                        </div>

                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">可用日期(天):</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" value="{$list.day}" name="day" onkeyup='this.value=this.value.replace(/\D/gi,"")' required/>
                            </div>
                            <span class="col-lg-5 height-center text-danger">如:（2016-04-06/2016-04-08）此项应填写2</span>
                        </div>
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">兑换比例:</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" value="{$list.ratio}" name="ratio" onkeyup='this.value=this.value.replace(/\D/gi,"")' required/>
                            </div>
                            <div class="col-lg-5 height-center text-danger" id="show_img">
                                积分兑换优惠券比例(如100积分/优惠券)
                            </div>
                        </div>
                    </div>
                    <div class="form-group add_pro_list">
                        <label class="col-lg-3 control-label">最低消费额</label>
                        <div class="col-lg-4">
                            <input type="text"  class="form-control" value="{$list.use_coupon}" onkeyup='this.value=this.value.replace(/\D/gi,"")' name="use_coupon" required>
                        </div>
                        <div class="col-lg-5 height-center text-danger">
                            订单金额必须大于最低消费额才可使用
                        </div>
                    </div>
                    <div class="form-group add_pro_list">
                        <label class="col-lg-3 control-label">抵用价格:</label>
                        <div class="col-lg-4">
                            <input type="text"  class="form-control" value="{$list.coupon_price}" onkeyup='this.value=this.value.replace(/\D/gi,"")' name="coupon_price"  required>
                        </div>
                        <span class="col-lg-5 height-center text-danger">此消费券抵用价格</span>
                    </div>
                    <div class="form-group add_pro_list">
                        <label class="col-lg-3 control-label">类型:</label>
                        <div class="col-lg-4">
                            <if condition="$list['type'] eq 1">
                                <input type="radio" name="type" value="1" checked style="margin-top: 10px;">优惠券
                                <input type="radio" name="type" value="2" style="margin-top: 10px;">配送券
                                <else/>
                                <input type="radio" name="type" value="1"  style="margin-top: 10px;">优惠券
                                <input type="radio" name="type" value="2"  checked style="margin-top: 10px;">配送券
                            </if>

                        </div>
                        <span class="col-lg-5 height-center text-danger"></span>
                    </div>
                    <div class="form-group add_pro_list">
                        <label class="col-lg-3 control-label">状态:</label>
                        <div class="col-lg-4">
                            <if condition="$list['status'] eq 1">
                                <input type="radio" name="status" value="1" checked style="margin-top: 10px;">正常
                                <input type="radio" name="status" value="0" style="margin-top: 10px;">冻结
                                <else/>
                                <input type="radio" name="status" value="1"  style="margin-top: 10px;">正常
                                <input type="radio" name="status" value="0"  checked style="margin-top: 10px;">冻结
                            </if>

                        </div>
                        <span class="col-lg-5 height-center text-danger"></span>
                    </div>
                    <div class="form-group add_pro_list">
                        <label class="col-lg-3 control-label"></label>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-success" style="width: 100%;">提交</button>
                        </div>
                        <span class="col-lg-5 height-center text-danger"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</block>
<block name="js">

</block>
