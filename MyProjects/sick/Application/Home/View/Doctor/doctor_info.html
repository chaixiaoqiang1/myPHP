<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">    <title>我的信息</title>    <link href="__PUBLIC__/sick/css/bootstrap.css" rel="stylesheet">    <link rel="stylesheet" href="__PUBLIC__/sick/css/doctor_info.css"/></head><body><div class="container">    <form action="__SELF__" method="post">        <!-- 顶部一医生信息-->        <a href="my_info.html">            <div class="row fl doctor_info">                <div class="col-md-3 col-sm-3 col-xs-3 doctor_info_content">                    <div class="doctor_img" style="width: 55px;height: 55px; margin-top: 5px;">                        <img src="__ROOT__/Uploads/{$info.image}" class="img-responsive img-circle" style="width: 55px;height: 55px" alt=""/>                    </div>                </div>                <div class="col-md-6 col-sm-6 col-xs-6 clear_padding">                    <div class="info fl">                        <div class=" fl">                            <div class="lf doctor_name">{$info.username}</div>                        </div>                        <div class="content fl">                            <div class="classfiy">{$info['office']}                                <if condition="$info['rank'] eq 1">初级医生                                    <elseif condition="$info['rank'] eq 2" />中级医生                                    <elseif condition="$info['rank'] eq 3" />高级医生                                </if>                            </div>                        </div>                        <div class="bottom fl">                            <div class="fl">                                <div class="lf">执业编号 ：</div>                                <div class="number lf">{$info.practice}</div>                            </div>                        </div>                    </div>                </div>                <div class="col-md-3 col-sm-3 col-xs-3 clear_padding" align="right">                    <div class="right">                        <img src="__PUBLIC__/sick/img/right.png" class="img-responsive" alt=""/>                    </div>                </div>            </div>        </a>        <!-- 认证信息-->        <if condition="$info['is_attestation'] eq 1">            <a href="javascript:">            <else />            <a href="authentication.html">        </if>        <div class="row summary_content" style="padding-bottom: 15px">                <div class="col-md-12 col-sm-12 col-xs-12">                    <div class="fl lf">                        <div class="summary lf" style="background: #1CCA1C;margin-top: 2px">                            <img src="__PUBLIC__/sick/img/book.png" class="summary_img lf" style="margin-left: 3px;margin-top: 2px" alt=""/>                        </div>                        <div class="summary_tx lf">易问诊认证</div>                    </div>                    <div class="rt lf fl">                        <div class="right_tx lf">                            <if condition="$info['is_attestation'] eq 1">已认证                                <else />未认证                            </if>                        </div>                        <div class="right_img lf">                            <img src="__PUBLIC__/sick/img/right.png" class="img-responsive" alt=""/>                        </div>                    </div>                </div>            </div>        </a>        <!-- 医生简介-->        <div class="row summary_content">            <div class="col-md-12 col-sm-12 col-xs-12">                <div class="fl">                    <div class="summary lf">                        <img src="__PUBLIC__/sick/img/abstract.png" class="summary_img lf" alt=""/>                    </div>                    <div class="summary_tx lf">                        简介                    </div>                </div>                <div class="summary_content_tx">                    <textarea class="text_field_content" name="intro" id="" rows="3" placeholder="请输入您的工作经验,  例如：某年某月年在某医院工作">{$info.intro}</textarea>                </div>            </div>        </div>        <!--擅长-->        <div class="row summary_content" id="tx">            <div class="col-md-12 col-sm-12 col-xs-12">                <div class="fl">                    <div class="summary lf" style="background: #E33F3F">                        <img src="__PUBLIC__/sick/img/jiangpai.png" class="summary_img lf" alt=""/>                    </div>                    <div class="summary_tx lf">                        擅长                    </div>                </div>                <div class="summary_content_tx">                    <textarea class="text_field_content" name="speciality" rows="3" placeholder="请输入您的工作擅长~">{$info.speciality}</textarea>                </div>            </div>        </div>        <!-- 教育背景-->        <div class="row summary_content">            <div class="col-md-12 col-sm-12 col-xs-12">                <div class="fl">                    <div class="summary lf" style="background: #1CCA1C;margin-top: 2px">                        <img src="__PUBLIC__/sick/img/xueli.png" class="summary_img lf" style="margin-left: 3px;margin-top: 2px" alt=""/>                    </div>                    <div class="summary_tx lf">                        医学教育背景介绍                    </div>                </div>                <div class="summary_content_tx">                    <textarea class="text_field_content" name="educationback" rows="3" placeholder="请输入您的教育背景~">{$info.educationback}</textarea>                </div>            </div>            <!-- 评论内容-->            <!-- 诊所服务-->        </div>        <!-- 学术研究成果-->        <div class="row summary_content">            <div class="col-md-12 col-sm-12 col-xs-12">                <div class="fl">                    <div class="summary lf" style="background: #1CCA1C;margin-top: 2px">                        <img src="__PUBLIC__/sick/img/book.png" class="summary_img lf" style="margin-left: 3px;margin-top: 2px" alt=""/>                    </div>                    <div class="summary_tx lf">                        学术研究成果及获奖简介                    </div>                </div>                <div class="summary_content_tx">                    <textarea class="text_field_content" name="research_result" rows="3" placeholder="请输入您的学术研究成果及获奖简介~">{$info.research_result}</textarea>                </div>            </div>            <!-- 评论内容-->            <!-- 诊所服务-->        </div>    </form>        <button class="button" id="tijiao">保存</button></div><script src="__PUBLIC__/sick/js/jquery-1.11.3.js"></script><script src="__PUBLIC__/sick/js/bootstrap.js"></script><script>    $('#tijiao').click(function(){        $('form:first').submit();    })</script></body></html>
