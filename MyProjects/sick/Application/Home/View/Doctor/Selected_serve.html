<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">    <title>服务</title>    <link href="__PUBLIC__/sick/css/bootstrap.css" rel="stylesheet">    <link rel="stylesheet" href="__PUBLIC__/sick/css/Selected_serve.css"/></head><body><div class="container" style="margin-top:auto">    <div class="row">        <div class="col-md-12 col-sm-12 col-xs-12">            <if condition="$info['freeconsult'] eq 1 ">                <a href="{:U('Doctor/Free_consultation',array('type'=> 3,'kaiguan'=> $info['freeconsult']))}">                    <div class="case lf" >                        <div class="left pitch_on_bj">                            <div class="left_content">                                <div class="left_content_img">                                    <img src="__PUBLIC__/sick/img/Untitled.png" class="img-responsive img" alt=""/>                                </div>                            </div>                        </div>                        <div class="bottom pitch_on_bottom" align="center">                            免费咨询                        </div>                    </div>                </a>            <else />                <a href="{:U('Doctor/Free_consultation',array('type'=> 3,'kaiguan'=> $info['freeconsult']))}">                    <div class="case lf" id="one1">                        <div class="left bj">                            <div class="left_content">                                <div class="left_content_img">                                    <img src="__PUBLIC__/sick/img/Untitled.png" class="img-responsive img" alt=""/>                                </div>                            </div>                        </div>                        <div class="bottom bj_bottom" align="center">                            免费咨询                        </div>                    </div>                </a>            </if>            <if condition="$info['is_picture'] eq 1">                <a href="{:U('Doctor/images_text_condult',array('type'=> 1))}">                    <div class="case rt">                        <div class="left pitch_on_bj">                            <div class="left_content">                                <div class="left_content_img">                                    <img src="__PUBLIC__/sick/img/img_xt.png" class="img-responsive img" alt=""/>                                </div>                            </div>                        </div>                        <div class="bottom pitch_on_bottom" align="center">                            图文咨询                        </div>                    </div>                </a>                <else />                <a href="{:U('Doctor/Free_consultation',array('type'=> 1))}">                    <div class="case rt" id="one2">                        <div class="left bj">                            <div class="left_content">                                <div class="left_content_img">                                    <img src="__PUBLIC__/sick/img/img_xt.png" class="img-responsive img" alt=""/>                                </div>                            </div>                        </div>                        <div class="bottom bj_bottom" align="center">                            图文咨询                        </div>                    </div>                </a>            </if>            <if condition="$info['is_orderstatus'] eq 1">                <a href="{:U('Doctor/appointment_consultation',array('type'=> 2))}">                    <div class="case lf">                        <div class="left pitch_on_bj">                            <div class="left_content">                                <div class="left_content">                                    <div class="left_content_img">                                        <img src="__PUBLIC__/sick/img/free.png" class="img-responsive img" alt=""/>                                    </div>                                </div>                            </div>                        </div>                        <div class="bottom pitch_on_bottom" align="center">                            预约就诊                        </div>                    </div>                </a>                <else />                <a href="{:U('Doctor/Free_consultation',array('type'=> 2))}">                    <div class="case lf" id="one3">                        <div class="left bj">                            <div class="left_content">                                <div class="left_content_img">                                    <img src="__PUBLIC__/sick/img/free.png" class="img-responsive img" alt=""/>                                </div>                            </div>                        </div>                        <div class="bottom bj_bottom" align="center">                            预约就诊                        </div>                    </div>                </a>            </if>            <div class="case rt">                <div class="left bj">                    <div class="left_content">                        <div class="left_content_img">                            <img src="__PUBLIC__/sick/img/wanglaizhangwu.png" class="img-responsive img" alt=""/>                        </div>                    </div>                </div>                <div class="bottom bj_bottom" align="center">积分问题                </div>            </div>        </div>    </div></div><form action="__SELF__" method="post">    <input type="hidden" name="panduan" id="shuzhi" /></form><script src="__PUBLIC__/sick/js/jquery-1.11.3.js"></script><script src="__PUBLIC__/sick/js/bootstrap.js"></script></body></html>
