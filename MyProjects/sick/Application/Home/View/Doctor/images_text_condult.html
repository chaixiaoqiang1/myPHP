<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">    <title>图文咨询</title>    <link href="__PUBLIC__/sick/css/bootstrap.css" rel="stylesheet">    <link rel="stylesheet" href="__PUBLIC__/doctor/css/service_history.css"/>    <link rel="stylesheet" href="__PUBLIC__/sick/css/appointment_consultation.css"/></head><body><div class="container">    <div class="row">        <div class="col-md-12 col-sm-12 col-xs-12 up_set" style="background: #ffffff">            <a href="{:U('Doctor/img_set_up',array('type' => 1))}">                <div class=" fl">                    <div class="left lf">设置图文咨询</div>                    <div class="right rt">                        <img src="__PUBLIC__/sick/img/right.png" class="img-responsive" alt=""/>                    </div>                </div>            </a>        </div>    </div>    <volist name="info" id="vo">            <a href="{:U('Index/chat',array('fid'=> $vo['id']))}">                <div class="row bj">                    <div class="col-md-12 col-sm-12 col-xs-12 img_txt_content">                        <div class="img_txt lf">                            <img src="__PUBLIC__/doctor/img/images-text.png" class="img-responsive" alt=""/>                        </div>                        <div class="txt_content lf">图文咨询</div>                    </div>                    <div class="col-md-12 col-sm-12 col-xs-12 content_tx">                        <span class="department">{$vo.office}</span>|<span class="classfiy">图文咨询</span>|<span class="doctor_names">{$vo.user_name}</span>                    </div>                    <div class="col-md-12 col-sm-12 col-xs-12">                        <div class=" fl" style="padding-top: 5px;padding-bottom: 5px">                            <div class="time_number lf" style="line-height:26px">{$vo.servetime|date="y-m-d",###}</div>                            <if condition="$vo['is_pay'] eq 1">                                  <div class="evaluate rt" style="background: green none repeat scroll 0% 0%; margin-right: 5px;">                                        待支付                                  </div>                            <elseif condition="$vo['is_status'] eq 1"/>                                <if condition="$vo['d_reply_status'] eq 1">                                    <a href="{:U('Doctor/setchat',array('fid'=> $vo['id'],'did'=> $vo['d_id'],'guan'=> '1'))}">                                        <div class="evaluate rt" style="margin-right: 5px;">聊天关闭</div>                                    </a>                                    <else/>                                    <a href="{:U('Doctor/setchat',array('fid'=> $vo['id'],'did'=> $vo['d_id'],'guan'=> '2'))}">                                        <div class="evaluate rt" style="margin-right: 5px;">开启聊天</div>                                    </a>                                </if>                                <a href="{:U('Doctor/setchat',array('fid'=> $vo['id'],'did'=> $vo['d_id'],'guan'=> '3'))}">                                    <div class="evaluate rt" style="margin-right: 5px;">关闭服务</div>                                </a>                             <elseif condition="$vo['is_status'] eq 2"/>                                    <div class="evaluate rt" style="margin-right: 5px;">待评价</div>                             <elseif condition="$vo['is_status'] eq 3"/>                                <div class="evaluate rt" style="margin-right: 5px;">完成</div>                            </if>                        </div>                        <!--   <a href="{:U('Index/Third_party_opinions', array('fid'=> $vo['id']))}">                               <div class="look_over">查看第三方意见...</div>                           </a>-->                    </div>                </div>            </a>    </volist></div><script src="__PUBLIC__/sick/js/jquery-1.11.3.js"></script><script src="__PUBLIC__/sick/js/bootstrap.js"></script></body></html>
