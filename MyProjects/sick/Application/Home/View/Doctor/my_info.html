<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">    <title>个人信息</title>    <link href="__PUBLIC__/sick/css/bootstrap.css" rel="stylesheet">    <link rel="stylesheet" href="__PUBLIC__/sick/css/my_info.css"/></head><body><div class="container">    <div class="row">        <div class="col-md-12 col-sm-12 col-xs-12 user_head">            <form action="__SELF__" method="post" enctype="multipart/form-data">                <div class="head_img fl" style="padding: 0px 0 10px 0">                    <div class="lf user_tx">头像</div>                    <div class="rt user_img">                        <img src="__ROOT__/Uploads/{$info.image}" style="width: 60px;height: 60px" class="img-responsive img-circle" alt=""/>                    </div>                </div>                <!--<div class="head_img fl">-->                    <!--<div class="lf user_tx">上传头像：</div>-->                    <!--<div class="rt user_img" style="margin-right:150px;margin-top:5px; ">-->                       <!--<input type="file" name="image">-->                    <!--</div>-->                <!--</div>-->                <div class="head_img fl">                    <div class="lf user_tx">上传头像：</div>                    <div class="fl add_content rt" style="">                        <div class="add_img lf">                            <img src="" class="img-responsive" alt=""/>                        </div>                        <div class="fileInputContainer pull-right">                            <input class="fileInput" type="file" name="image"/>                        </div>                    </div>                </div>                <div class="user_name fl">                    <div class="lf names">手机号</div>                    <div class="rt">                        <input type="text" id="phone" class="ipt" placeholder="请输入您的手机号" name="iphone" value="{$info.iphone}" onkeyup="value=value.replace(/[^0-9]/g,'')" onpaste="value=value.replace(/[^0-9]/g,'')" oncontextmenu = "value=value.replace(/[^0-9]/g,'')"/>                    </div>                </div>                <div class="user_name fl">                    <div class="lf names">年龄</div>                    <div class="rt">                        <input type="text" class="ipt" placeholder="请输入您的年龄" name="age" value="{$info.age}" onkeyup="value=value.replace(/[^0-9]/g,'')" onpaste="value=value.replace(/[^0-9]/g,'')" oncontextmenu = "value=value.replace(/[^0-9]/g,'')"/>                    </div>                </div>                <div class="user_iphone fl" style="border-bottom: none">                    <div class="sex lf">性别</div>                    <div class="sex_right rt">                        <div class="right_img lf">                            <if condition="$info['sex'] eq 2">                                <img src="__PUBLIC__/sick/img/succeed.png" class="img-responsive menfolk" alt=""/>                                <else />                                <img src="__PUBLIC__/sick/img/default.png" class="img-responsive menfolk" alt=""/>                            </if>                        </div>                        <div class="man lf">女</div>                    </div>                    <div class="sex_right rt">                        <div class="right_img lf">                            <if condition="$info['sex'] eq 1">                                <img src="__PUBLIC__/sick/img/succeed.png" class="img-responsive femininity" alt=""/>                                <else />                            <img src="__PUBLIC__/sick/img/default.png" class="img-responsive femininity" alt=""/>                            </if>                        </div>                        <div class="man lf">男</div>                        <input type="hidden" name="sex" id="doctorsex" />                    </div>                </div>            </form>        </div>        <div class="col-md-12 col-sm-12 col-xs-12">            <button class="button" id="tijiao">确认修改</button>        </div>    </div></div><script src="__PUBLIC__/sick/js/jquery-1.11.3.js"></script><script src="__PUBLIC__/sick/js/bootstrap.js"></script><script>    $(".femininity").click(function () {        if ($(".menfolk").attr("src") == "__PUBLIC__/sick/img/succeed.png") {            $(".menfolk").attr("src", "__PUBLIC__/sick/img/default.png")        }        if ($(this).attr("src") == "__PUBLIC__/sick/img/default.png") {            $(this).attr("src", "__PUBLIC__/sick/img/succeed.png")            $('#doctorsex').val(1);        } else {            $(this).attr("src", "__PUBLIC__/sick/img/default.png")        }    })    $(".menfolk").click(function () {        if ($(".femininity").attr("src") == "__PUBLIC__/sick/img/succeed.png") {            $(".femininity").attr("src", "__PUBLIC__/sick/img/default.png")        }        if ($(this).attr("src") == "__PUBLIC__/sick/img/default.png") {            $(this).attr("src", "__PUBLIC__/sick/img/succeed.png")            $('#doctorsex').val(2);        } else {            $(this).attr("src", "__PUBLIC__/sick/img/default.png")        }    })    $('.user_name').click(function(){        $(this).find('.ipt').focus();    })    $('#tijiao').click(function(){        var phone=document.getElementById("phone").value;        if(phone=="")        {            alert("手机号码不能为空");            return false;        }        else        {            var res=/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i;            if(!res.test(phone))            {                alert("手机号码错误");                return false;            }        }        $('form:first').submit();    })</script></body></html>
