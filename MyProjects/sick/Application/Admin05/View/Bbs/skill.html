<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <a href="{:U('Bbs/skill')}">
                                <p class="shop_right_color">
                                    技能管理
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('Bbs/skill')}">
                            <div class="row form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <p style="margin-top: 5px;"><input class="shop_search_input" name="title" placeholder="输入标题名关键字" type="text"> <button>搜索</button></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row shop_list">
                    <table class="table table-bordered">
                        <tr class="text-center">
                            <td class="active">标题</td>
                            <td class="active">发布者</td>
                            <td class="active">时间</td>
                            <td class="active">价格</td>
                            <td class="active">状态</td>
                            <td class="active">操作</td>
                        </tr>
                        <foreach name="list" item="vo" key="k">
                            <if condition="($k%2) eq 0">
                                <tr class="text-center">
                                    <td class="info">{$vo.title}</td>
                                    <td class="info">{$vo.username}</td>
                                    <td class="info">{$vo.begin_time}-{$vo.end_time}</td>
                                    <td class="info">
                                        {$vo.price}
                                    </td>
                                    <td class="info">
                                        <if condition="$vo['status'] eq 1">
                                            正常
                                            <else/>
                                            冻结
                                        </if>
                                    </td>
                                    <td class="info">
                                        <a href="{:U('Bbs/skill_editor',array('id'=>$vo['id']))}">
                                            <span class="label btn-warning">修改</span>
                                        </a>
                                        <a href="{:U('Bbs/skill_see',array('id'=>$vo['id']))}">
                                            <span class="label btn-success">查看</span>
                                        </a>
                                        <a href="{:U('Bbs/skill_delete',array('id'=>$vo['id']))}">
                                            <span class="label btn-danger">删除</span>
                                        </a>
                                    </td>
                                </tr>
                                <else/>
                                <tr class="text-center">
                                    <td class="active">{$vo.title}</td>
                                    <td class="active">{$vo.username}</td>
                                    <td class="active">{$vo.begin_time}-{$vo.end_time}</td>
                                    <td class="active">
                                        {$vo.price}
                                    </td>
                                    <td class="active">
                                        <if condition="$vo['status'] eq 1">
                                            正常
                                            <else/>
                                            冻结
                                        </if>
                                    </td>
                                    <td class="active">
                                        <a href="{:U('Bbs/skill_editor',array('id'=>$vo['id']))}">
                                            <span class="label btn-warning">修改</span>
                                        </a>
                                        <a href="{:U('Bbs/skill_see',array('id'=>$vo['id']))}">
                                            <span class="label btn-success">查看</span>
                                        </a>
                                        <a href="{:U('Bbs/skill_delete',array('id'=>$vo['id']))}">
                                            <span class="label btn-danger">删除</span>
                                        </a>
                                    </td>
                                </tr>
                            </if>
                        </foreach>
                    </table>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                    {$page}
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">

</block>
