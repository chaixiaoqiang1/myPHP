<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                            <p class="shop_right_color text-right">
                                &nbsp;&nbsp;&nbsp;评论信息列表
                            </p>
                            <!--</a>-->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--                                    <p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
                                    <a href="{:U('Sick/insertUser')}">  <button type="button" class="btn btn-primary">添加用户</button></a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <table class="table table-bordered">
                        <tr class="text-center">
                            <td class="active">序号</td>
                            <td class="active">评论人</td>
                            <td class="active">评分</td>
                            <td class="active">评论内容</td>
                            <td class="active">被评论医生</td>
                            <td class="active">评论时间</td>
                            <td class="active">操作</td>
                        </tr>

                        <volist name="info" id="vo" key="k">
                            <tr class="text-center">
                                <td class="info">{$k}</td>
                                <td class="info">{$vo.s_id}</td>
                                <td class="info">
                                    {$vo.grade}分
                                </td>
                                <td class="info">
                                    {$vo.content|substr=###,0,30}
                                </td>
                                <td class="info">
                                    {$vo.d_id}
                                </td>
                                <td class="info">
                                    {$vo.addtime|date="y-m-d",###}
                                </td>


                                <td class="info">
                                    <if condition="$vo['is_status'] eq 1">
                                        <a href="{:U('Comment/states',array('id'=>$vo['id'],'status'=>0))}">
                                            <span class="label btn-warning">冻结</span>
                                        </a>
                                        <else />
                                        <a href="{:U('Comment/states',array('id'=>$vo['id'],'status'=>0))}">
                                            <span class="label btn-success">正常</span>
                                        </a>

                                  </if>
                                        <a href="{:U('Comment/edit',array('id'=>$vo['id']))}">
                                            <span class="label btn-primary"> 修改</span>
                                        </a>
                                    <a href="{:U('Comment/del',array('id'=>$vo['id']))}" onclick="return confirm('您确定要删除吗？');">
                                        <span class="label btn-danger">删除</span>
                                    </a>

                                    <!--  <a href="{:U('User/doctoredit',array('id'=>$vo['id']))}">
                                         <span class="label btn-primary">编辑</span>
                                     </a> -->
                                </td>
                            </tr>

                        </volist>
                    </table>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
    </div>
</block>
<p>
    <block name="js">
        <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
        <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    </block>
</p>
