<extend name="Public/base"/>
<block name="container">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-3 col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                                <p class="shop_right_color">
                                    病人详细信息
                                </p>
                            <!--</a>-->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
<!--                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>
                                </div>-->
                                <a href="{:U('Sick/index')}">  <button type="button" class="btn btn-primary">返回列表</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">

                    <table class="table table-striped">
                        <if condition="$info['sex'] eq 2">
                        <tr>
                            <th>末次月经时间</th>
                            <td>{$info['lastyuejing']}
                            </td>
                        </tr>
                        <tr>
                            <th>平均月经周期</th>
                            <td>{$info['pjyuejingzhouqi']}</td>
                        </tr>
                        <tr>
                            <th>平均月经时长</th>
                            <td>{$info['pjyuejingshichang']}</td>
                        </tr>
                        <tr>
                            <th>是否已育</th>
                            <td>
                                <if condition="$info['is_bady'] eq 1">是<else />否</if>
                            </td>
                        </tr>
                        <tr>
                            <th>是否怀孕中</th>
                            <td>
                                <if condition="$info['is_pregnancy'] eq 1">是<else />否</if>
                            </td>
                        </tr>

                        </if>
                        <!--生活习惯部分-->

                        <tr>
                            <th>抽烟</th>
                            <td>
                                <if condition="$info['is_smoking'] eq 1">是<else />否</if>
                            </td>
                        </tr>
                        <tr>
                            <th>饮酒</th>
                            <td>
                                <if condition="$info['is_drink'] eq 1">从不
                                    <elseif condition="$info['is_drink'] eq 2" />偶尔
                                    <elseif condition="$info['is_drink'] eq 3" />经常
                                    <elseif condition="$info['is_drink'] eq 4" />每天
                                </if>
                            </td>
                        </tr>
                        <tr>
                            <th>饮食是否规律</th>
                            <td>
                                <if condition="$info['is_yingshi'] eq 1">是<else />否</if>
                            </td>
                        </tr>
                        <tr>
                            <th>睡眠是否规律</th>
                            <td>
                                <if condition="$info['is_xiuxi'] eq 1">是<else />否</if>
                            </td>
                        </tr>
                        <tr>
                            <th>大小便是否正常</th>
                            <td>
                                <if condition="$info['is_wc'] eq 1">是<else />否</if>
                            </td>
                        </tr>
                        <tr>
                            <th>是否长期服用止痛药或镇定催眠药</th>
                            <td>
                                <if condition="$info['is_fuyao'] eq 1">是<else />否</if>
                            </td>
                        </tr>


                    </table>


                  <!--  <table style='border:1px;'>

                    </table>-->
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
