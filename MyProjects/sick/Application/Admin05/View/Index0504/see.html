<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:U('Product/add')}">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border:1px solid #eeeeee;">
                    <div class="row"  style="margin-top: 20px;">
                        <div class="form-group add_pro_list">
                            <label class="col-lg-3 control-label">标题:&nbsp;&nbsp;</label>
                            <div class="col-lg-4">
                                <p style="margin-top: 8px;">{$centent_list.title}</p>
                            </div>
                            <span class="col-lg-5 height-center text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="form-group add_pro_list">
                                <label class="col-lg-3 control-label">描述:</label>
                                <div class="col-lg-5">
                                    <p style="margin-top: 8px;">{$centent_list.info}</p>
                                </div>
                                <span class="col-lg-4 height-center text-danger"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</block>

</block>
