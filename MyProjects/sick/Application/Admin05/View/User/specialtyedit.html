<extend name="Public/base"/>
<block name="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="border-bottom white-bg dashboard-header">
            <div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <p style="font-size: 20px; margin-top: 25px;">修改分类</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="margin-top: 20px;">
                        <a href="{:U('User/specialtylist')}">
                            <!--<button type="button" class="btn btn-default pull-right issued_pro">添加分类</button>-->
                            <button type="button" class="btn btn-primary">分类列表</button>
                        </a>
                    </div>
                </div>
            </div>
    </div>
    <form class="form-horizontal" method="post" action="__SELF__" enctype="multipart/form-data">
        <div class="form-group" style="margin-top: 50px;">
            <!--<label class="col-lg-2 control-label">选择分类:</label>-->
            <!--<div class="col-lg-4">
                <select class="form-control" name="pid">
                    <option selected value="0">顶级分类</option>
                    <foreach name="category" item="vo">
                        <option value="{$vo.id}">{$vo.cate_name}</option>
                    </foreach>
                </select>
            </div>-->
            <span class="col-lg-6 height-center"></span>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">名称:</label>
            <div class="col-lg-4">
                <input type="text"  class="form-control" name="catname" required value="{$info.catname}">
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-4">
                <button class="btn btn-sm btn-success" type="submit">提交</button>
            </div>
        </div>
    </form>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
