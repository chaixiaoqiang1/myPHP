<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
                        <div class="row">
                            <a href="{:U('User/index')}">
                                <p class="shop_right_color">
                                    管理员修改
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--<p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
<!--                                    <button>添加数据</button>-->

 <a href=""> <button type="button" class="btn btn-primary">返回列表</button> </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <form action='__SELF__' method="post" id="form02" enctype="multipart/form-data">
                    <table class="table table-bordered">
                        <tr class="text-center">
                          <td class="active">用户名:</td>
                          <td class="active"><input type="text" name="username" value="{$info.username}"/></td>
                        </tr>
                        <tr class="text-center">
                          <td class="active">密码：</td>
                          <td class="active"><input type="text" name="password" value="{$info.password}"/></td>
                        </tr>
                        <tr class="text-center">
                            <td class="active">选择角色：</td>
                            <td class="active">
                                <volist name="role" id="vo">
                                    <label class="radio-inline">
                                        <if condition="$info['role_id'] eq $vo['id']">
                                        <input type="radio" name="role_id" value="{$vo.id}" class="demo01" checked /> {$vo.rolename}
                                            <else />
                                            <input type="radio" name="role_id" value="{$vo.id}" class="demo01"  /> {$vo.rolename}
                                        </if>
                                    </label>
                                </volist>
                            </td>
                        </tr>
                    </table>

                    </form>
                    <button type="button" class="btn btn-success btn-lg btn-block" id="tijiao">提交</button>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    <script>
        $("#tijiao").click(function(){
            $("#form02").submit();
        })

        $(".demo01").click(function(){
            var aaa = $(this).val();
            $("#input01").val(aaa);
        })
    </script>
</block>
