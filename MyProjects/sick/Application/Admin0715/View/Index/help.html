<extend name="Public/base"/>
<block name="container">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                <div class="row">
                    <a href="{:U('Index/help')}">
                        <p class="shop_right_color">
                            帮助列表
                        </p>
                    </a>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                <div class="row">
                    <a href="{:U('Index/help_add')}">
                        <p class="shop_right_color">
                            添加帮助
                        </p>
                    </a>
                </div>
            </div>
        </div>
        <div class="row shop_list">
            <table class="table table-bordered">
                <tr class="text-center">
                    <td class="active">ID</td>
                    <td class="active">标题</td>
                    <td class="active">状态</td>
                    <td class="active">所属分类</td>
                    <td class="active">操作</td>
                </tr>
                <foreach name="help_list" item="vo" key="k">
                    <if condition="($k%2) eq 0">
                        <tr class="text-center">
                            <td class="info">{$vo.id}</td>
                            <td class="info" style="width: 20%; ">
                                <p style="width: 300px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" >{$vo.title}</p>
                            </td>
                            <td class="info">
                                <if condition="$vo['status'] eq 1">
                                    <span class="label btn-success">正常</span>
                                    <else/>
                                    <span class="label btn-warning">冻结</span>
                                </if>
                            </td>
                            <td class="info">
                                <if condition="$vo['type'] eq 1">
                                    <span class="label btn-success">商家</span>
                                    <else/>
                                    <span class="label btn-warning">用户</span>
                                </if>
                            </td>
                            <td class="info">
                                <a href="{:U('Index/help_delete',array('id'=>$vo['id']))}">
                                    <span class="label btn-danger">删除</span>
                                </a>
                                <a href="{:U('Index/help_see',array('id'=>$vo['id']))}">
                                    <span class="label btn-warning">查看详情</span>
                                </a>
                                <a href="{:U('Index/help_editor',array('id'=>$vo['id']))}">
                                    <span class="label btn-success">编辑</span>
                                </a>
                            </td>
                        </tr>
                        <else/>
                        <tr class="text-center">
                            <td class="active">{$vo.id}</td>
                            <td class="active" style="width: 20%; ">
                                <p style="width: 300px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" >{$vo.title}</p>
                            </td>
                            <td class="active">
                                <if condition="$vo['status'] eq 1">
                                    <span class="label btn-success">正常</span>
                                    <else/>
                                    <span class="label btn-warning">冻结</span>
                                </if>
                            </td>
                            <td class="active">
                                <if condition="$vo['type'] eq 1">
                                    <span class="label btn-success">商家</span>
                                    <else/>
                                    <span class="label btn-warning">用户</span>
                                </if>
                            </td>
                            <td class="active">
                                <a href="{:U('Index/help_delete',array('id'=>$vo['id']))}">
                                    <span class="label btn-danger">删除</span>
                                </a>
                                <a href="{:U('Index/help_see',array('id'=>$vo['id']))}">
                                    <span class="label btn-warning">查看详情</span>
                                </a>
                                <a href="{:U('Index/help_editor',array('id'=>$vo['id']))}">
                                    <span class="label btn-success">编辑</span>
                                </a>
                            </td>
                        </tr>
                    </if>
                </foreach>
            </table>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
            {$page}
        </div>
    </div>
</div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
