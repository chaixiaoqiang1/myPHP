<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                                <p class="shop_right_color">
                                    添加列表
                                </p>
                            <!--</a>-->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--<p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
<!--                                    <button>添加数据</button>-->

                            <a href="{:U('Sick/index')}"> <button type="button" class="btn btn-primary">返回列表</button> </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <form action='__SELF__' method="post" >
                    
                    <table class="table table-bordered">
                        <tr class="text-center">
                          <td class="active">用户名</td>
                          <td class="active"><input type="text" name="username"  /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">电话号</td>
                          <td class="active"><input type="text" name="phonenum" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">性别</td>
                          <td class="active">
                              <input type="radio" name="sex"  value="0" />男
                              <input type="radio" name="sex"  value="1" />女
                          </td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">身高</td>
                          <td class="active"><input type="text" name="height" /></td>
                        </tr>
                        
                         <tr class="text-center">
                          <td class="active">年龄</td>
                          <td class="active"><input type="text" name="userage" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">体重</td>
                          <td class="active"><input type="text" name="weight" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">地址</td>
                          <td class="active"><input type="text" name="address" /></td>
                        </tr>
                        
                        
                    <tr class="text-center">
                         <td><input type='submit' value='提交'></td>
                    </tr>
                        
                    
                   
                      
                    </table>
                        
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
