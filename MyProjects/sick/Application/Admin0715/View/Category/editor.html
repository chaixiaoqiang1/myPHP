<extend name="Public/base"/>
<block name="container">
    <form class="form-horizontal" method="post" action="{:U('Category/update')}" enctype="multipart/form-data">
        <div class="form-group" style="margin-top: 50px;">
            <label class="col-lg-2 control-label">选择分类:</label>
            <div class="col-lg-4">
                <select class="form-control" name="pid">
                    <option selected value="0">顶级分类</option>
                    <foreach name="category_list" item="vo">
                        <if condition="$category['pid'] eq $vo['id']">
                            <option selected value="{$vo.id}">{$vo.cat_name}</option>
                            <else/>
                            <option value="{$vo.id}">{$vo.cat_name}</option>
                        </if>
                    </foreach>
                </select>
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">名称：</label>
            <input type="hidden" name="id" value="{$category.id}">
            <div class="col-lg-4">
                <input type="text"  class="form-control" name="cat_name" required value="{$category.cat_name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">修改状态：</label>
            <div class="col-lg-4">
                <if condition="$category['status'] eq 1">
                    <label class="radio-inline">
                        <input type="radio" checked value="1"  name="status">正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio"   value="0"  name="status">冻结
                    </label>
                    <else/>
                    <label class="radio-inline">
                        <input type="radio" value="1"  name="status">正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio"  checked value="0"  name="status">冻结
                    </label>
                </if>
            </div>
            <span class="col-lg-6 height-center"></span>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
                <button class="btn btn-sm btn-success" type="submit">提交</button>
            </div>
        </div>
    </form>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
