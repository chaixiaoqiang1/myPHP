<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>查看认证信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/admin.min.css" rel="stylesheet">

</head>

<body class="container-fluid">
<div class="row">
    <include file="Public/navbar"/>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 body_left_bg text-center">
                <include file="Public/centent/column"/>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="margin-top: 30px;">
                    <div class="row">
                        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:U('NearbyMerchant/see')}">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >

                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border:1px solid #eeeeee;">
                                    <div class="row"  style="margin-top: 20px;">
                                        <div class="form-group add_pro_list">
                                            <label class="col-lg-3 control-label">真实名称:</label>
                                            <div class="col-lg-4">
                                                <p style="margin-top: 8px;">{$list.real_name}</p>
                                            </div>
                                            <span class="col-lg-5 height-center text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                       <div class="row">
                                            <div class="form-group add_pro_list">
                                                <label class="col-lg-3 control-label">身份证号:</label>
                                                <div class="col-lg-5">
                                                    <p  style="margin-top: 8px;">{$list.id_card}</p>

                                                </div>
                                                <span class="col-lg-4 height-center text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="form-group add_pro_list">
                                                <label class="col-lg-3 control-label">身份证照片:</label>
                                                <div class="col-lg-5">
                                                    <p  style="margin-top: 8px;"><img src="__ROOT__/{$list.card_photo}" alt=""></p>
                                                </div>
                                                <span class="col-lg-4 height-center text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <if condition="$list['approve'] eq 1">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="form-group add_pro_list">
                                                    <label class="col-lg-3 control-label">审核状态:</label>
                                                    <div class="col-lg-5">
                                                        <input type="radio" name="approve" value="2">审核通过
                                                        <input type="radio" name="approve" value="0">驳回
                                                    </div>
                                                    <span class="col-lg-4 height-center text-danger"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-4 col-lg-4">
                                                <input type="hidden" name="id" value="{$list.id}">
                                                <button class="btn btn-sm btn-success" id="btn" type="submit">提交</button>
                                            </div>
                                        </div>
                                    </if>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
