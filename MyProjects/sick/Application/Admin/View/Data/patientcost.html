<extend name="Public/base"/>
<block name="container">
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                            <p class="shop_right_color text-right">
                                &nbsp;患者消费记录
                            </p>
                            <!--</a>-->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">

                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <table class="table table-bordered">
                        <tr class="text-center">
                            <td class="active">序号</td>
                            <td class="active">姓名</td>
                            <td class="active">服务类型</td>
                            <td class="active">次数</td>
                          <!--  <td class="active">费用统计</td>-->

                        </tr>
                        <volist name="list" id="vo" key="k">
                            <tr class="text-center">
                                <td class="">{$k}</td>
                                <td class="">
                                    {$vo.s_id}
                                </td>
                                <td class="">
                                    {$vo.type}
                                </td>
                                <td class="">
                                    {$vo.zong}
                                </td>
                             <!--   <td class="info">
                                    <if condition="$vo['is_status'] eq 1">
                                        正常
                                        <else />
                                        冻结
                                    </if>
                                </td>-->
                            </tr>

                        </volist>
                    </table>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
</block>
<p>
    <block name="js">
        <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
        <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    </block>
</p>
