<extend name="Public/base"/>
<block name="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
                    <div class="row">
                        <!--<a href="{:U('User/index')}">-->
                        <p class="shop_right_color">
                            提现管理
                        </p>
                        <!--</a>-->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">

                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
            <div class="row">
                <table class="table table-bordered">
                    <tr class="text-center">
                        <td class="active">用户类型</td>
                        <td class="active">用户ID</td>
                        <td class="active">用户名</td>
                        <td class="active">支付宝账号</td>
                        <td class="active">余额</td>
                        <td class="active">提现金额</td>
                        <td class="active">状态</td>
                        <td class="active">操作</td>
                    </tr>
                    <foreach name="info" item="vo" key="k">
                        <tr class="text-center">
                            <td class="active"><if condition="$vo['type'] eq 1">患者<elseif condition="$vo['type'] eq 2" />医生</if></td>
                            <td class="active">
                                {$vo.userid.id}
                            </td>
                            <td class="active">{$vo.userid.username}</td>
                            <td class="active">{$vo.account_number}</td>
                            <td class="active">{$vo.userid.balance}元</td>
                            <td class="active">{$vo.price}元</td>
                            <td class="active">
                                <if condition="$vo['is_statu'] eq 1">未提现
                                    <elseif condition="$vo['is_statu'] eq 2"/>已提现
                                    <elseif condition="$vo['is_statu'] eq 3"/>驳回
                                </if>
                            </td>
                            <td class="active">
                                <!-- <a href="{:U('Admin/status',array('id'=>$vo['id']))}">
                                     <span class="label btn-warning">冻结</span>
                                 </a>
                                 <a href="{:U('Admin/status',array('id'=>$vo['id']))}">
                                     <span class="label btn-success">正常</span>
                                 </a>-->
                                <if condition="$vo['is_statu'] eq 2">
                                    <a href="{:U('Admin/setprice',array('id'=>$vo['id'],'type'=>3))}">
                                        <span class="label btn-warning">删除</span>
                                    </a>
                                    <else/>
                                    <a href="{:U('Admin/zhifu',array('id'=>$vo['id'],'type'=>1))}">
                                        <span class="label btn-danger">支付</span>
                                    </a>

                                    <a href="{:U('Admin/setprice',array('id'=>$vo['id'],'type'=>2))}">
                                        <span class="label btn-info">驳回</span>
                                    </a>
                                    <a href="{:U('Admin/setprice',array('id'=>$vo['id'],'type'=>3))}">
                                        <span class="label btn-warning">删除</span>
                                    </a>
                                </if>




                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
            {$page}
        </div>
    </div>

</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
