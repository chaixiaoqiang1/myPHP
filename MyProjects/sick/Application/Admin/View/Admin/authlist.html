<extend name="Public/base"/>
<block name="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
                    <div class="row">
                        <!--<a href="{:U('User/index')}">-->
                        <p class="shop_right_color">
                            权限管理
                        </p>
                        <!--</a>-->
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                    <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('Sick/searchsick')}">
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <!--      <p><input class="shop_search_input" placeholder="输入用户名关键字" name="username" type="text"> <button>搜索</button></p>-->
                                <a href="{:U('Admin/authadd')}">  <button type="button" class="btn btn-primary">添加权限</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
            <div class="row">
                <table class="table table-bordered">
                    <tr class="text-center">
                        <td class="active">序号</td>
                        <td class="active">权限名</td>
                        <td class="active">路径</td>
                        <td class="active">父ID</td>
                        <td class="active">等级</td>
                        <td class="active">状态</td>
                        <td class="active">操作</td>
                    </tr>

                    <volist name="info" id="vo" key="k">
                        <tr class="text-center">
                            <td class="active">{$vo.id}</td>
                            <td class="active">{$vo.title}</td>
                            <td class="active text-left">{$ge|str_repeat=$vo['level']}{$vo.auth_path}</td>
                            <td class="active">{$vo.p_id}</td>
                            <td class="active">{$vo.level}</td>
                            <td class="active">{$vo.is_statu}</td>
                            <td class="active">
                                <!--  <a href="{:U('Admin/status',array('id'=>$vo['id']))}">
                                      <span class="label btn-warning">冻结</span>
                                  </a>
                                  <a href="{:U('Admin/status',array('id'=>$vo['id']))}">
                                      <span class="label btn-success">正常</span>
                                  </a>-->
                                <a href="{:U('Admin/delete',array('id'=>$vo['id']))}">
                                    <span class="label btn-danger">删除</span>
                                </a>
                                <a href="{:U('Admin/editor',array('id'=>$vo['id']))}">
                                    <span class="label btn-info">修改</span>
                                </a>
                            </td>
                        </tr>
                        </if>
                    </volist>
                </table>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
            {$page}
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
