<extend name="Public/base"/>
<block name="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <a href="{:U('User/index')}">
                                <p class="shop_right_color">
                                    &nbsp;评论修改
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--<p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
<!--                                    <button>添加数据</button>-->

                            <a href="{:U('Comment/commentlist')}"><button type="button" class="btn btn-primary">返回评论列表</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <form action='__SELF__' method="post" >
                    <table class="table table-bordered">
          <!--//后加的字段-->
                        <input type="hidden" name="id" value="{$info.id}" />
                        <tr class="text-left" id="demo01">
                            <td class="active text-center">评论内容</td>
                            <td class="active">
                               <textarea rows="3"  name='content' class="form-control">{$info['content']}</textarea>
                            </td>
                        </tr>
                    <tr class="text-center">
                         <td class="active text-center" colspan="2">
                             <input type='submit' value='提&nbsp;&nbsp;&nbsp;交' class="btn btn-success btn-lg btn-block" style="width: 40%; margin:auto;">
                         </td>
                    </tr>

                    </table>
                    </form>
                </div>
            </div>
         <!--   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>-->
        </div>
</block>
<br />
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    <script>
        $("#demo01").click(function(){
            $(this).find('textarea').focus();
        })
    </script>

</block>
