            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <form action='__SELF__' method="post" >
                        
                    <table class="table table-bordered">
                        <tr class="text-center">
                          <td class="active">用户名</td>
                          <td class="active"><input type="text" name="username" value="{$data['username']}" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">电话号</td>
                          <td class="active"><input type="text" name="phonenum" value="{$data['phonenum']}" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">性别</td>
                          <td class="active">
                              <input type="radio" name="sex"  value="0"  />男
                              <input type="radio" name="sex"  value="1" />女
                          </td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">身高</td>
                          <td class="active"><input type="text" name="height" value="{$data['height']}" /></td>
                        </tr>
                        
                         <tr class="text-center">
                          <td class="active">年龄</td>
                          <td class="active"><input type="text" name="userage" value="{$data['userage']}" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">体重</td>
                          <td class="active"><input type="text" name="weight" value="{$data['weight']}" /></td>
                        </tr>
                        
                        <tr class="text-center">
                          <td class="active">地址</td>
                          <td class="active"><input type="text" name="address" value="{$data['address']}" /></td>
                        </tr>
                        
                        
                    <tr class="text-center">
                         <td><input type='submit' value='提交'></td>
                         <td><a href='{:U("Sick/index")}' >返回列表</a></td>
                    </tr>
                        
                    
                      
                    </table>
                        
                    </form>
                </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
