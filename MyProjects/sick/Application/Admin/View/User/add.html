<extend name="Public/base"/>
<block name="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">

                                <p class="shop_right_color">
                                    添加医生
                                </p>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--<p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
<!--                                    <button>添加数据</button>-->

                            <a href="{:U('User/doctorlist')}"><button type="button" class="btn btn-primary">返回医生列表</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <form action='__SELF__' method="post" enctype="multipart/form-data" >
                    
                    <table class="table table-bordered">
                        <tr class="text-left">
                          <td class="active text-center">姓名</td>
                          <td class="active"><input type="text" name="username"  /></td>
                        </tr>

                        <tr class="text-left">
                            <td class="active text-center">头像</td>
                            <td class="active"><input type="file" name="image"  /></td>
                        </tr>
                        <tr class="text-left">
                          <td class="active text-center">性别</td>
                          <td class="active">
                              <input type="radio" name="sex"  value="1" />男
                              <input type="radio" name="sex"  value="2" />女
                          </td>
                        </tr>
                       <tr class="text-left">
                          <td class="active text-center">科室</td>
                          <td class="active">
                              <!--<input type="text" name="office" />-->
                              <select name="office">
                                  <volist name="keshi" id="vo">
                                    <option value="{$vo.id}">{$vo.catname}</option>
                                  </volist>
                              </select>
                          </td>
                        </tr>
                        <tr class="text-left">
                          <td class="active text-center">执业编号</td>
                          <td class="active"><input type="text" name="practice" /></td>
                        </tr>

                        <tr class="text-left">
                          <td class="active text-center">医生职称</td>
                          <td class="active">
                              <!--<input type="text" name="rank" />-->
                              <select name="rank">
                                  <option value="1">初级</option>
                                  <option value="2">中级</option>
                                  <option value="3">高级</option>
                              </select>
                          </td>
                         </tr>


                        <tr class="text-left">
                          <td class="active text-center">联系方式</td>
                          <td class="active"><input type="text" name="iphone" /></td>
                        </tr>
                        <!--//后加的-->
                        <tr class="text-left">
                            <td class="active text-center">服务费用</td>
                            <td class="active"><input type="text" name="serverprice" />&nbsp;元</td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">图文咨询费用</td>
                            <td class="active"><input type="text" name="tuwenpirce" />&nbsp;元</td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">预约就诊费用</td>
                            <td class="active"><input type="text" name="orderprice" />&nbsp;元</td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">学历</td>
                            <td class="active"><input type="text" name="education" /></td>
                        </tr>

                        <tr class="text-left">
                            <td class="active text-center">邮箱</td>
                            <td class="active"><input type="text" name="mailbox" /></td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">专业</td>
                            <td class="active"><input type="text" name="major" /></td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">资格证编号</td>
                            <td class="active"><input type="text" name="qualification" /></td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">身份证号</td>
                            <td class="active"><input type="text" name="identity" /></td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">执照图片</td>
                            <td class="active"><input type="file" name="licenseimg" /></td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">免费咨询状态</td>
                            <td class="active">
                                <input type="radio" name="freeconsult" value="1"  />可以
                                <input type="radio" name="freeconsult" value="2" />不可以
                            </td>
                        </tr>
                        <tr class="text-left">
                            <td class="active text-center">预约就诊状态</td>
                            <td class="active">
                                    <input type="radio" name="is_orderstatus"  value="1"  />支持
                                    <input type="radio" name="is_orderstatus"  value="2" />不支持
                            </td>
                        </tr>

                        <tr class="text-left">
                            <td class="active text-center">二维码</td>
                            <td class="active"><input type="file" name="twocode" /></td>
                        </tr>
                        <!--//后加的-->

                         <tr class="text-left geren01">
                          <td class="active text-center">擅长领域</td>
                          <td class="active">
                               <textarea rows="3"  name='speciality' class="form-control"></textarea>
                          </td>
                        </tr>
                        <tr class="text-left geren01">
                          <td class="active text-center">个人简介</td>
                          <td class="active">
                               <textarea rows="3" name='intro' class="form-control"></textarea>
                          </td>
                        </tr>

<!--                        <tr class="text-left">
                          <td class="active">添加时间</td>
                          <td class="active"><input type="text" name="addtime" /></td>
                        </tr>-->

                    <tr class="text-left" >
                         <td colspan="2"><input type='submit' value='提交' class="btn btn-primary btn-lg btn-block" style="margin-bottom: 10px;"></td>
                    </tr>

                    </table>
                        
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    <script>
        $(".geren01").click(function () {
            $(this).find("textarea").focus();
        })
    </script>
</block>
