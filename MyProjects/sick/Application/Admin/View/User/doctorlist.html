<extend name="Public/base"/>
<block name="container">
        <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                                <p class="shop_right_color">
                                    医生列表
                                </p>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                   <!--     <a href="{:U('User/add')}"><button type="button" class="btn btn-primary">添加医生</button></a>-->

    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/searchdoctor')}" style="margin-top: 5px">
                            <div class="row form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <p><input class="shop_search_input" placeholder="输入医生名关键字" name="username" type="text"> <button>搜索</button></p>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <table class="table table-bordered">
                        <tr class="text-center">
                          <td class="active">编号</td>
                            <td class="active">用户名</td>
                            <td class="active">头像</td>
                            <td class="active">所属科室</td>
                            <td class="active">医师职称</td>
                            <td class="active">执业编号</td>
                            <td class="active">性别</td>
                            <td class="active">联系方式</td>
                            <td class="active">添加时间</td>
                            <td class="active">详细信息</td>
                            <td class="active">是否认证</td>
                            <td class="active">审核</td>
                            <td class="active">操作</td>
                        </tr>
                        <volist name='list' id='vo' key="v" >


                                <tr class="text-center">
                                  <td class="">{$v}</td>
                                    <td class="">{$vo.username}</td>
                                    <td class="">
                       <img src="__ROOT__/Uploads/{$vo.image}" alt="" style="height: 30px; width: 30px; border-radius: 15px;" />
                                    </td>

                                    <td class="">
                                        {$vo.office}
                                    </td>
                                    <td class="">
                                    <if condition="$vo['rank'] eq '1'">
                                    	    初级
                                        <elseif condition="$vo['rank'] eq '2'" />
                                            中级
                                        <elseif condition="$vo['rank'] eq '3'" />
                                            高级
                                    </if>

                                    </td>

                                    <td class="">
                                        {$vo.practice}
                                    </td>

                                    <td class="">
                                        <if condition="$vo['sex'] eq 0">
                                            男
                                        <else/>
                                            女
                                        </if>
                                    </td>
                                    <td class="">{$vo.iphone}</td>
                                    <td class="">{:date("Y-m-d",$vo['addtime'])}</td>
                                    <td class=""><a href="{:U('User/infolist',array('id' => $vo['id']))}"><span class="label btn-success">更多内容</span></a></td>
                                    <td class=""><if condition="$vo['is_attestation'] eq 2"><span style="color: green">已认证</span><else /><span style="color:red">未认证</span></if></td>
                                    <td class="">
                                        <if condition="$vo['is_status'] eq 1">
                                            <a href="{:U('User/shenghe',array('id'=> $vo['id']))}"><span class="label btn-info">冻结</span></a>
                                         <else />
                                             <a href="{:U('User/shenghe',array('id'=> $vo['id']))}"><span class="label btn-danger">正常</span></a>
                                         </if>
                                    </td>

                                    <td class="">
                                        <a href="{:U('User/edit',array('id'=> $vo['id']))}"><span class="label btn-warning">修改</span></a>&nbsp;&nbsp;
										<a href="{:U('User/del',array('id'=> $vo['id']))}"><span class="label btn-danger">删除</span></a>&nbsp;&nbsp;
									</td>
                                </tr>
                        </volist>



                    </table>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                    {$page}
            </div>
        </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>
</block>
