<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>申请详情</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/admin.min.css" rel="stylesheet">

</head>

<body class="container-fluid">
<div class="row">
    <include file="Public/navbar"/>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 body_left_bg text-center">
                <include file="Public/NearbyMerchant/column"/>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" >
                <div class="row  border-bottom white-bg dashboard-header">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8"  style="margin-top: 20px;">
                        <div class="ibox float-e-margins text-center">

                            <div>
                                <table class="table table-bordered">
                                    <colgroup>
                                        <col width="20%"/>
                                        <col width="80%"/>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td>用户名</td>
                                        <td>{$mer_list.mer_name}</td>
                                    </tr>
                                    <tr>
                                        <td>头像</td>
                                        <td><img src="__ROOT__/{$mer_list.icon}" alt=""></td>
                                    </tr>
                                    <tr>
                                        <td>申请时间</td>
                                        <td>{$mer_list.time}</td>
                                    </tr>
                                    <tr>
                                        <td>联系号码</td>
                                        <td>{$mer_list.mer_phone}</td>
                                    </tr>
                                    <tr>
                                        <td>经营类型</td>
                                        <td>{$cate_list.cate_name}</td>
                                    </tr>
                                    <tr>
                                        <td>坐标</td>
                                        <td>经度:{$shop_list.lng}-纬度:{$shop_list.lnt}</td>
                                    </tr>
                                    <tr>
                                        <td>执照号码</td>
                                        <td>{$shop_list.license_num}</td>
                                    </tr>
                                    <tr>
                                        <td>营业执照</td>
                                        <td><img src="__ROOT__/{$shop_list.license}" alt=""></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
