<extend name="Public/base"/>
<block name="container">
    <div class="border-bottom white-bg dashboard-header">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p style="font-size: 20px; margin-top: 25px;">用户组管理</p>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="margin-top: 20px;">
                    <a href="{:U('Group/addMain')}">
                        <button type="button" class="btn btn-default pull-right issued_pro">添加用户组</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-12" style="border:1px solid #eeeeee; padding-top: 20px; margin-top: 10px;">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th>序号</th>
                    <th>用户组名称</th>
                    <th>操作</th>
                </tr>
                <volist name="data" id="v">
                    <form action="{:U('Private/save')}" method="post">
                        <tr>
                            <td>{$i}</td>
                            <td>{$v.title}</td>
                            <td>
                                <a href="{:U('Group/auth',array('id'=>$v[id]))}">授权管理</a>
                            </td>
                        </tr>
                    </form>

                </volist>
            </table>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/script/bootstrap.min.js"></script>

</block>
