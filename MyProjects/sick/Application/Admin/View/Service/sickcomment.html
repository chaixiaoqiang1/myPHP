<extend name="Public/base"/>
<block name="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                            <p class="shop_right_color text-right">
                                &nbsp;&nbsp;&nbsp;用户评分
                            </p>
                            <!--</a>-->
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--                                    <p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
                                    <a href="javascript:(history.go(-1));">  <button type="button" class="btn btn-primary">返回</button></a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <table class="table table-bordered">
                        <tr class="text-center">
                            <td class="active">序号</td>
                            <td class="active">用户名</td>
                            <td class="active">评论内容</td>
                            <td class="active">评分</td>
                            <td class="active">评分时间</td>
                            <td class="active">状态</td>
                            <td class="active">操作</td>
                        </tr>


                        <!--+ 选项-->
                        <!--完整内容 	id id主键	grade 评分	content 评分内容	s_id 评论用户id	gradetime 评论时间	is_status 状态 1正常 2冻结	d_id 医生id-->
                        <!--序号 	用户名 	评论内容 	评分 	评分时间 	操作-->

                        <volist name="list" id="vo" key="k">
                            <tr class="text-center">
                                <td class="info">{$k}</td>
                                <td class="info">
                                    {$vo['s_id']['username']}
                                </td>
                                <td class="info" >
                                    {$vo.content}
                                </td>
                                <td class="info">
                                    {$vo.grade}分
                                </td>

                                <td class="info">
                                 {$vo.gradetime|date="y-m-d",###}
                                </td>

                                <td class="info">
                                    <if condition="$vo['is_status'] eq 1">
                                        正常
                                        <elseif condition="$vo['is_status'] eq 2" />
                                        冻结
                                    </if>
                                </td>

                            <!--    <td class="info">
                                    <a href="{:U('Service/orderset',array('id'=>$vo['id']))}">
                                        <span class="label btn-success">点击设置</span>
                                    </a>
                                </td>-->


                                <td class="info">
                                        <a href="{:U('Service/sickcommentstatus',array('id'=>$vo['id']))}">
                                            <span class="label btn-warning">冻结</span>
                                        </a>
                                        <a href="{:U('Service/sickcommentstatus',array('id'=>$vo['id']))}">
                                            <span class="label btn-success">正常</span>
                                        </a>
                                        <a href="{:U('Service/sickcommentdel',array('id'=>$vo['id']))}">
                                            <span class="label btn-danger">删除</span>
                                        </a>
                                </td>
                            </tr>

                        </volist>
                    </table>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  text-center" id="page" style="margin-top: 20px;">
                {$page}
            </div>
        </div>
</block>
<p>
    <block name="js">
        <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
        <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    </block>
</p>
