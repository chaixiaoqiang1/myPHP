<extend name="Public/base"/>
<block name="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_right">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-right">
                        <div class="row">
                            <!--<a href="{:U('User/index')}">-->
                            <p class="shop_right_color text-right">
                               预约设置
                            </p>
                            <!--</a>-->
                        </div>
                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
                        <form class="form-horizontal" method="post" id="user-editor" enctype="multipart/form-data" action="{:U('User/index')}">
                            <div class="row form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <!--                                    <p><input class="shop_search_input" placeholder="输入用户名关键字" name="user_name" type="text"> <button>搜索</button></p>-->
                                <!--    <a href="{:U('Service/servicelist')}">  <button type="button" class="btn btn-primary">返回预约设置</button></a>-->

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 shop_list">
                <div class="row">
                    <table class="table table-bordered">
                        <tr class="text-left" style="">
                            <!--<td class="active" colspan="2">价格</td>-->
                            <td class="active" colspan="2" style="padding-left: 30px;">价格: <span style="color:red;padding-left: 10px;">&nbsp;&nbsp;&nbsp;{$price}元</td>
                            <td class="active" colspan="2"  style="padding-left: 30px;">人数: <span style="color:red;padding-left: 10px;">&nbsp;&nbsp;&nbsp;{$renshu}人</td>

                        </tr>
                        <tr class="active text-center" style="font-weight: bolder">
                            <td class="active">日期</td>
                            <td class="active" >早</td>
                            <td class="active">中</td>
                            <td class="active">晚</td>
                        </tr>
                        <foreach name="info" item="vo" key="k">
                            <tr class="active text-center">
                                <td class="active" style="font-weight: bolder">
                                    {$k}
                                </td>
                                <if condition="$vo[0]['week']">
                                    <td class="active" style="color:red">预约</td>
                                    <else />
                                    <td class="active"></td>
                                </if>
                                <if condition="$vo[1]['week']">
                                    <td class="active" style="color:red">预约</td>
                                    <else />
                                    <td class="active"></td>
                                </if>
                                <if condition="$vo[2]['week']">
                                    <td class="active" style="color:red">预约</td>
                                    <else />
                                    <td class="active"></td>
                                </if>
                            </tr>
                        </foreach>

                    </table>
                </div>
            </div>
        </div>

</block>
<p>
    <block name="js">
        <script src="__PUBLIC__/script/jquery-2.1.1.min.js"></script>
        <script src="__PUBLIC__/script/bootstrap.min.js"></script>
    </block>
</p>
